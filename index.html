<<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORÁRIO - Lista de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        nav ul li a:hover {
            color: #cccccc;
        }
        
        .login-btn {
            background-color: #4CAF50;
            padding: 8px 16px;
            border-radius: 0;
        }
        
        .login-btn:hover {
            background-color: #45a049;
        }

        /* Filtros */
        .filtro-section {
            background-color: white;
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .filtro-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filtro-item {
            flex: 1;
            min-width: 200px;
        }

        .filtro-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .filtro-item select,
        .filtro-item input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 0;
        }

        /* Lista de empresas */
        .empresas-container {
            padding: 20px 40px;
        }

        .empresas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .empresa-item {
            background-color: white;
            padding: 15px;
            border: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .empresa-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .empresa-nome {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .servico-tag {
            display: inline-block;
            font-size: 12px;
            color: #d32f2f;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .empresa-info {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .empresa-contato {
            font-size: 14px;
            color: #444;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .divider {
            margin: 10px 0;
            height: 1px;
            background-color: #eee;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background-color: #fde8e8;
            border-radius: 0;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .filtro-container {
                flex-direction: column;
            }
            
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            nav ul {
                width: 100%;
                justify-content: space-between;
            }
            
            nav ul li {
                margin: 0;
            }
            
            .empresas-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HORÁRIO</div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="https://horario.site/login.html" class="login-btn">Login/Cadastro</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="filtro-section">
        <div class="filtro-container">
            <div class="filtro-item">
                <label for="servico">Tipo de Serviço</label>
                <select id="servico">
                    <option value="">Todos os serviços</option>
                </select>
            </div>
            
            <div class="filtro-item">
                <label for="nome-empresa">Nome da Empresa</label>
                <input type="text" id="nome-empresa" placeholder="Digite o nome">
            </div>
        </div>
    </section>
    
    <section class="empresas-container">
        <div id="empresas-lista" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p>Carregando empresas do banco de dados...</p>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // Configuração do Firebase com suas credenciais
        const firebaseConfig = {
            apiKey: "AIzaSyClmS9QnPH_HpLzN8mGW2s2PjfH4HXEAt8",
            projectId: "horariosite-669d1",
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variáveis globais
        let todasEmpresas = [];
        let servicosDisponiveis = new Set();

        // Função para exibir empresas
        function exibirEmpresas(empresas) {
            const listaEmpresas = document.getElementById('empresas-lista');
            
            if (empresas.length === 0) {
                listaEmpresas.innerHTML = '<div class="error-message">Nenhuma empresa encontrada com os filtros selecionados.</div>';
                return;
            }
            
            listaEmpresas.innerHTML = '<div class="empresas-grid" id="empresas-grid"></div>';
            const gridEmpresas = document.getElementById('empresas-grid');
            
            empresas.forEach(empresa => {
                const empresaElement = document.createElement('div');
                empresaElement.className = 'empresa-item';
                
                empresaElement.innerHTML = `
                    <div class="empresa-nome">${empresa.nome || 'Nome não disponível'}</div>
                    <div class="servico-tag">${empresa.servico || 'Serviço não especificado'}</div>
                    <div class="empresa-info">
                        ${empresa.endereco || 'Endereço não disponível'}${empresa.bairro ? ' - ' + empresa.bairro : ''}<br>
                        ${empresa.cidade || ''}${empresa.estado ? ' - ' + empresa.estado : ''}
                    </div>
                    ${empresa.telefone ? `<div class="empresa-contato"><i class="fas fa-phone"></i> ${empresa.telefone}</div>` : ''}
                    <div class="divider"></div>
                `;
                
                gridEmpresas.appendChild(empresaElement);
            });
        }

        // Função para filtrar empresas
        function filtrarEmpresas() {
            const servico = document.getElementById('servico').value;
            const nomeEmpresa = document.getElementById('nome-empresa').value.toLowerCase();
            
            const empresasFiltradas = todasEmpresas.filter(empresa => {
                return (!servico || (empresa.servico && empresa.servico === servico)) &&
                       (!nomeEmpresa || (empresa.nome && empresa.nome.toLowerCase().includes(nomeEmpresa)));
            });
            
            exibirEmpresas(empresasFiltradas);
        }

        // Função para carregar empresas do Firestore
        async function carregarEmpresasDoFirestore() {
            try {
                const querySnapshot = await db.collection("usuarios").get();
                
                todasEmpresas = [];
                servicosDisponiveis = new Set();
                
                querySnapshot.forEach(doc => {
                    const empresaData = doc.data();
                    // Verifica se é uma empresa (pode adicionar mais critérios conforme necessário)
                    if (empresaData.tipo === "empresa" || empresaData.servico) {
                        const empresa = {
                            id: doc.id,
                            nome: empresaData.nome || empresaData.nomeEmpresa,
                            servico: empresaData.servico,
                            cidade: empresaData.cidade,
                            estado: empresaData.estado,
                            telefone: empresaData.telefone,
                            endereco: empresaData.endereco,
                            bairro: empresaData.bairro
                        };
                        
                        todasEmpresas.push(empresa);
                        if (empresa.servico) {
                            servicosDisponiveis.add(empresa.servico);
                        }
                    }
                });
                
                // Atualiza filtro de serviços
                const selectServico = document.getElementById('servico');
                selectServico.innerHTML = '<option value="">Todos os serviços</option>';
                Array.from(servicosDisponiveis).sort().forEach(servico => {
                    const option = document.createElement('option');
                    option.value = servico;
                    option.textContent = servico;
                    selectServico.appendChild(option);
                });
                
                // Exibe todas as empresas inicialmente
                exibirEmpresas(todasEmpresas);
                
                // Configura listeners para os filtros
                document.getElementById('servico').addEventListener('change', filtrarEmpresas);
                document.getElementById('nome-empresa').addEventListener('input', filtrarEmpresas);
                
            } catch (error) {
                console.error("Erro ao carregar empresas:", error);
                document.getElementById('empresas-lista').innerHTML = `
                    <div class="error-message">
                        Ocorreu um erro ao carregar as empresas: ${error.message}
                    </div>
                `;
            }
        }

        // Configura um listener para atualizações em tempo real
        function configurarAtualizacaoTempoReal() {
            db.collection("usuarios")
                .where("tipo", "==", "empresa")
                .onSnapshot((querySnapshot) => {
                    carregarEmpresasDoFirestore();
                });
        }

        // Inicia quando a página carrega
        document.addEventListener('DOMContentLoaded', () => {
            carregarEmpresasDoFirestore();
            configurarAtualizacaoTempoReal();
        });
    </script>
</body>
</html>
