<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORÁRIO - Lista de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Estilos atualizados -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        nav ul li a:hover {
            color: #cccccc;
        }
        
        .login-btn {
            background-color: #4CAF50;
            padding: 8px 16px;
            border-radius: 0;
        }
        
        .login-btn:hover {
            background-color: #45a049;
        }

        .filtro-section {
            background-color: white;
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .filtro-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filtro-item {
            flex: 1;
            min-width: 150px;
        }

        .filtro-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 12px;
        }

        .filtro-item select,
        .filtro-item input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 0;
            font-size: 14px;
        }

        .filtro-geo {
            display: flex;
            align-items: center;
            height: 36px;
            margin-bottom: 5px;
        }

        .filtro-geo-btn {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            transition: all 0.3s;
        }

        .filtro-geo-btn:hover {
            background-color: #e0e0e0;
        }

        .empresas-container {
            padding: 20px 40px;
        }

        .empresas-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 5px;
        }

        .empresa-item {
            background-color: white;
            padding: 10px 15px;
            border: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .empresa-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .empresa-nome {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
            text-transform: uppercase;
        }

        .empresa-endereco {
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
        }

        .servico-tag {
            display: inline-block;
            font-size: 11px;
            color: #d32f2f;
            font-weight: bold;
        }

        .divider {
            margin: 5px 0;
            height: 1px;
            background-color: #eee;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background-color: #fde8e8;
            border-radius: 0;
            margin: 20px;
        }

        .update-notice {
            text-align: center;
            padding: 10px;
            background-color: #e8f5e9;
            color: #2e7d32;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .filtro-container {
                flex-direction: column;
            }
            
            .filtro-item {
                min-width: 100%;
            }
            
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            nav ul {
                width: 100%;
                justify-content: space-between;
            }
            
            nav ul li {
                margin: 0;
            }
            
            .empresas-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HORÁRIO</div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="https://horario.site/login.html" class="login-btn">Login/Cadastro</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="filtro-section">
        <div class="filtro-container">
            <div class="filtro-item">
                <label for="cidade">CIDADE</label>
                <input type="text" id="cidade" placeholder="Digite a cidade">
            </div>
            
            <div class="filtro-item">
                <label for="estado">ESTADO</label>
                <select id="estado">
                    <option value="">Todos</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            
            <div class="filtro-item">
                <label for="nome-empresa">EMPRESA</label>
                <input type="text" id="nome-empresa" placeholder="Digite o nome">
            </div>
            
            <div class="filtro-item">
                <label for="servico">SERVIÇOS</label>
                <select id="servico">
                    <option value="">Todos os serviços</option>
                </select>
            </div>
            
            <div class="filtro-item">
                <label>LOCALIZAÇÃO</label>
                <div class="filtro-geo">
                    <button class="filtro-geo-btn" id="geolocalizacao">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <div class="update-notice" id="update-notice">
        Dados atualizados com sucesso!
    </div>
    
    <section class="empresas-container">
        <div id="empresas-lista" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p>Carregando empresas...</p>
        </div>
    </section>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAfk7tS6Z39uYyHnbKlwY1O1zeOx74LlQg",
            authDomain: "banco-de-dados-d253e.firebaseapp.com",
            projectId: "banco-de-dados-d253e",
            storageBucket: "banco-de-dados-d253e.appspot.com",
            messagingSenderId: "1005413315224",
            appId: "1:1005413315224:web:c87d1dd951785ed4f656ed"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variáveis globais
        let todasEmpresas = [];
        let servicosDisponiveis = new Set();
        let isFirstLoad = true;

        // Função para criar elemento de empresa
        function createEmpresaElement(empresa) {
            const empresaElement = document.createElement('div');
            empresaElement.className = 'empresa-item';
            empresaElement.dataset.id = empresa.id || Math.random().toString(36).substring(2, 9);
            
            const enderecoCompleto = [
                empresa.endereco,
                empresa.numero,
                empresa.complemento,
                empresa.bairro
            ].filter(Boolean).join(', ');
            
            // Obtém o primeiro serviço se for um array
            const servico = Array.isArray(empresa.servicos) 
                ? empresa.servicos[0] 
                : empresa.servicos || 'Serviço não especificado';
            
            empresaElement.innerHTML = `
                <div class="empresa-nome">${empresa.nomeFantasia || 'Nome não informado'}</div>
                <div class="empresa-endereco">${enderecoCompleto || 'Endereço não informado'} ${empresa.cidade || ''}${empresa.estado ? ' - ' + empresa.estado : ''}</div>
                <div class="servico-tag">${servico}</div>
                <div class="divider"></div>
            `;
            
            return empresaElement;
        }

        // Função para exibir empresas
        function exibirEmpresas(empresas) {
            const listaEmpresas = document.getElementById('empresas-lista');
            
            if (empresas.length === 0) {
                if (isFirstLoad) {
                    listaEmpresas.innerHTML = '<div class="error-message">Nenhuma empresa encontrada com os filtros selecionados.</div>';
                }
                return;
            }
            
            if (isFirstLoad) {
                listaEmpresas.innerHTML = '<div class="empresas-grid" id="empresas-grid"></div>';
                isFirstLoad = false;
            }
            
            const gridEmpresas = document.getElementById('empresas-grid');
            const existingIds = new Set();
            
            document.querySelectorAll('.empresa-item').forEach(item => {
                existingIds.add(item.dataset.id);
            });
            
            let newCount = 0;
            empresas.forEach(empresa => {
                const empresaId = empresa.id || JSON.stringify(empresa);
                if (!existingIds.has(empresaId)) {
                    const empresaElement = createEmpresaElement(empresa);
                    empresaElement.dataset.id = empresaId;
                    gridEmpresas.appendChild(empresaElement);
                    newCount++;
                }
            });
            
            if (newCount > 0 && !isFirstLoad) {
                const notice = document.getElementById('update-notice');
                notice.textContent = `${newCount} nova(s) empresa(s) adicionada(s)!`;
                notice.style.display = 'block';
                setTimeout(() => notice.style.display = 'none', 3000);
            }
        }

        // Função para filtrar empresas
        function filtrarEmpresas() {
            const cidade = document.getElementById('cidade').value.toLowerCase();
            const estado = document.getElementById('estado').value;
            const servico = document.getElementById('servico').value.toLowerCase();
            const nomeEmpresa = document.getElementById('nome-empresa').value.toLowerCase();
            
            const empresasFiltradas = todasEmpresas.filter(empresa => {
                const nome = (empresa.nomeFantasia || '').toLowerCase();
                const cidadeEmpresa = (empresa.cidade || '').toLowerCase();
                const estadoEmpresa = (empresa.estado || '');
                
                // Verifica serviços (pode ser string ou array)
                let servicosEmpresa = [];
                if (Array.isArray(empresa.servicos)) {
                    servicosEmpresa = empresa.servicos.map(s => s.toLowerCase());
                } else if (empresa.servicos) {
                    servicosEmpresa = [empresa.servicos.toLowerCase()];
                }
                
                return (!cidade || cidadeEmpresa.includes(cidade)) &&
                       (!estado || estadoEmpresa === estado) &&
                       (!servico || servicosEmpresa.some(s => s.includes(servico))) &&
                       (!nomeEmpresa || nome.includes(nomeEmpresa));
            });
            
            exibirEmpresas(empresasFiltradas);
        }

        // Função para carregar empresas do Firestore
        async function carregarEmpresas() {
            try {
                const listaEmpresas = document.getElementById('empresas-lista');
                
                if (isFirstLoad) {
                    listaEmpresas.innerHTML = '<div class="loading"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Carregando...</span></div><p>Carregando empresas...</p></div>';
                }
                
                // Busca os dados do Firestore
                const querySnapshot = await db.collection("usuarios").get();
                
                todasEmpresas = [];
                querySnapshot.forEach((doc) => {
                    const empresaData = doc.data();
                    empresaData.id = doc.id; // Adiciona o ID do documento
                    todasEmpresas.push(empresaData);
                });
                
                // Processa os serviços disponíveis
                servicosDisponiveis = new Set();
                todasEmpresas.forEach(empresa => {
                    if (empresa.servicos) {
                        if (Array.isArray(empresa.servicos)) {
                            empresa.servicos.forEach(servico => servicosDisponiveis.add(servico));
                        } else {
                            servicosDisponiveis.add(empresa.servicos);
                        }
                    }
                });
                
                // Atualiza o dropdown de serviços
                const selectServico = document.getElementById('servico');
                const currentService = selectServico.value;
                selectServico.innerHTML = '<option value="">Todos os serviços</option>';
                Array.from(servicosDisponiveis).sort().forEach(servico => {
                    const option = document.createElement('option');
                    option.value = servico;
                    option.textContent = servico;
                    if (servico === currentService) option.selected = true;
                    selectServico.appendChild(option);
                });
                
                // Exibe as empresas
                filtrarEmpresas();
                
            } catch (error) {
                console.error('Erro ao carregar empresas:', error);
                
                const errorMessage = document.getElementById('empresas-lista');
                errorMessage.innerHTML = `
                    <div class="error-message">
                        Ocorreu um erro ao carregar as empresas.<br>
                        <small>${error.message}</small><br>
                        <button onclick="carregarEmpresas()" class="btn btn-sm btn-primary mt-2">Tentar novamente</button>
                    </div>
                `;
                
                // Se não for o primeiro carregamento, mantém os dados antigos
                if (!isFirstLoad) {
                    return;
                }
            }
        }

        // Função para verificar se é hora de atualizar (00:10)
        function verificarAtualizacaoDiaria() {
            const agora = new Date();
            const horas = agora.getHours();
            const minutos = agora.getMinutes();
            
            // Verifica se são 00:10
            if (horas === 0 && minutos === 10) {
                carregarEmpresas();
            }
        }

        // Inicia quando a página carrega
        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners para os filtros
            document.getElementById('cidade').addEventListener('input', filtrarEmpresas);
            document.getElementById('estado').addEventListener('change', filtrarEmpresas);
            document.getElementById('servico').addEventListener('change', filtrarEmpresas);
            document.getElementById('nome-empresa').addEventListener('input', filtrarEmpresas);
            
            document.getElementById('geolocalizacao').addEventListener('click', () => {
                alert('Geolocalização ativada - esta funcionalidade seria implementada com a API de geolocalização do navegador');
            });
            
            // Inicia o carregamento
            carregarEmpresas();
            
            // Configura a verificação diária às 00:10
            setInterval(verificarAtualizacaoDiaria, 60000); // Verifica a cada minuto
        });
    </script>
</body>
</html>
