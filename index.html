<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Estilos atualizados -->
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #4CAF50;
            --accent-color: #2196F3;
            --text-color: #333333;
            --light-gray: #f5f5f5;
            --medium-gray: #dddddd;
            --dark-gray: #666666;
            --white: #ffffff;
            --error-color: #d32f2f;
            --error-bg: #fde8e8;
            --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 1.75rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            color: var(--white);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0;
        }
        
        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-size: 1.1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        @media (hover: hover) {
            nav ul li a:hover {
                color: #cccccc;
            }
        }
        
        .login-btn {
            background-color: var(--secondary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        @media (hover: hover) {
            .login-btn:hover {
                background-color: #45a049;
                transform: translateY(-1px);
            }
        }

        .location-btn {
            background-color: var(--accent-color);
            padding: 0.75rem;
            border-radius: 50%;
            width: 2.75rem;
            height: 2.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 1.2rem;
        }
        
        @media (hover: hover) {
            .location-btn:hover {
                background-color: #0b7dda;
                transform: scale(1.05);
            }
        }

        .location-btn.active {
            background-color: var(--secondary-color);
        }

        .filtro-section {
            background-color: var(--white);
            padding: 2rem 3rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .filtro-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            align-items: flex-end;
            width: 100%;
            max-width: 120rem;
            margin: 0 auto;
            justify-content: center;
        }

        .filtro-item {
            flex: 1 1 20rem;
            min-width: 18rem;
            max-width: 25rem;
        }

        .filtro-item label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filtro-item select,
        .filtro-item input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--medium-gray);
            border-radius: 6px;
            font-size: 1.1rem;
            transition: var(--transition);
            background-color: var(--white);
            color: var(--text-color);
            height: 3.5rem;
        }

        .filtro-item select:focus,
        .filtro-item input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .empresas-container {
            padding: 2rem 3rem;
            margin-top: 0;
            width: 100%;
            max-width: 120rem;
            margin: 0 auto;
            flex: 1;
        }

        .empresas-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5rem;
            width: 100%;
        }

        .empresa-item {
            background-color: var(--white);
            padding: 1.5rem 3rem;
            border: 1px solid var(--medium-gray);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border-radius: 8px;
        }

        @media (hover: hover) {
            .empresa-item:hover {
                box-shadow: var(--box-shadow);
                transform: translateY(-3px);
                border-color: var(--accent-color);
            }
        }

        .empresa-info {
            flex: 1;
            text-align: left;
        }

        .empresa-nome {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .empresa-endereco {
            font-size: 1rem;
            color: var(--dark-gray);
            text-align: left;
        }

        .divider {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--dark-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .loading .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.25rem;
        }

        .loading p {
            font-size: 1.5rem;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: var(--error-color);
            background-color: var(--error-bg);
            border-radius: 8px;
            margin: 2rem;
            max-width: 100%;
            word-break: break-word;
            font-size: 1.2rem;
        }

        .distance-badge {
            background-color: var(--accent-color);
            color: var(--white);
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            font-size: 0.9rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .btn {
            transition: var(--transition);
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
        }

        @media (hover: hover) {
            .btn:hover {
                transform: translateY(-1px);
            }
        }

        /* Media Queries para responsividade */
        @media (max-width: 1200px) {
            .filtro-container,
            .empresas-container {
                max-width: 100rem;
            }
            
            .empresa-item {
                padding: 1.5rem 2rem;
            }
        }

        @media (max-width: 992px) {
            header {
                padding: 1.25rem 2rem;
            }
            
            .filtro-item {
                flex: 1 1 45%;
                max-width: none;
            }
            
            .empresa-item {
                padding: 1.25rem;
            }
            
            .empresa-nome {
                font-size: 1.1rem;
            }
            
            .empresa-endereco {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: row;
                justify-content: space-between;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            .filtro-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .filtro-item {
                min-width: 100%;
                max-width: 100%;
                flex: 1 1 100%;
            }
            
            .empresas-grid {
                padding: 0;
            }
            
            .empresas-container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1rem;
            }
            
            nav ul {
                width: 100%;
                justify-content: center;
                gap: 0.75rem;
            }
            
            .login-btn {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
            
            .location-btn {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1rem;
            }
            
            .empresa-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
                padding: 1rem;
            }
            
            .loading {
                padding: 2rem;
            }
            
            .loading p {
                font-size: 1.2rem;
            }
            
            .error-message {
                padding: 1.5rem;
                margin: 1rem;
                font-size: 1rem;
            }
        }

        /* Melhorias para TV e telas grandes */
        @media (min-width: 1600px) {
            .filtro-container,
            .empresas-container {
                max-width: 140rem;
            }
            
            header {
                padding: 2rem 4rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            nav ul li a {
                font-size: 1.2rem;
                gap: 0.75rem;
            }
            
            .login-btn {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }
            
            .location-btn {
                width: 3.5rem;
                height: 3.5rem;
                font-size: 1.5rem;
            }
            
            .filtro-section {
                padding: 2.5rem 4rem;
            }
            
            .filtro-item {
                max-width: 30rem;
            }
            
            .filtro-item label {
                font-size: 1rem;
            }
            
            .filtro-item select,
            .filtro-item input {
                font-size: 1.2rem;
                height: 4rem;
            }
            
            .empresas-container {
                padding: 3rem 4rem;
            }
            
            .empresa-item {
                padding: 2rem 4rem;
            }
            
            .empresa-nome {
                font-size: 1.5rem;
            }
            
            .empresa-endereco {
                font-size: 1.2rem;
            }
            
            .distance-badge {
                font-size: 1rem;
                padding: 0.4rem 1rem;
            }
            
            .loading {
                padding: 5rem;
            }
            
            .loading .spinner-border {
                width: 4rem;
                height: 4rem;
            }
            
            .loading p {
                font-size: 2rem;
            }
        }

        @media (min-width: 2000px) {
            .filtro-container,
            .empresas-container {
                max-width: 160rem;
            }
            
            body {
                font-size: 110%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HORÁRIO</div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i><span class="sr-only">Home</span></a></li>
                <li><a id="geolocation-btn" class="location-btn" title="Ativar/Desativar Localização" aria-label="Localização"><i class="fas fa-map-marker-alt"></i></a></li>
                <li><a href="https://horario.site/login.html" class="login-btn"><i class="fas fa-user"></i> Login/Cadastro</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="filtro-section">
        <div class="filtro-container">
            <div class="filtro-item">
                <label for="cidade">CIDADE</label>
                <select id="cidade" aria-label="Filtrar por cidade">
                    <option value="">Todas as cidades</option>
                </select>
            </div>
            
            <div class="filtro-item">
                <label for="estado">ESTADO</label>
                <select id="estado" aria-label="Filtrar por estado">
                    <option value="">Todos os estados</option>
                </select>
            </div>
            
            <div class="filtro-item">
                <label for="nome-empresa">NOME DA EMPRESA</label>
                <input type="text" id="nome-empresa" placeholder="Digite o nome" aria-label="Filtrar por nome da empresa">
            </div>
            
            <div class="filtro-item">
                <label for="servico">TIPOS DE SERVIÇO</label>
                <select id="servico" aria-label="Filtrar por tipo de serviço">
                    <option value="">Todos os serviços</option>
                </select>
            </div>
        </div>
    </section>
    
    <main class="empresas-container">
        <div id="empresas-lista" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p>Carregando empresas...</p>
        </div>
    </main>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAfk7tS6Z39uYyHnbKlwY1O1zeOx74LlQg",
            authDomain: "banco-de-dados-d253e.firebaseapp.com",
            projectId: "banco-de-dados-d253e",
            storageBucket: "banco-de-dados-d253e.appspot.com",
            messagingSenderId: "1005413315224",
            appId: "1:1005413315224:web:c87d1dd951785ed4f656ed"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variáveis globais
        let todasEmpresas = [];
        let servicosDisponiveis = new Set();
        let cidadesDisponiveis = new Set();
        let estadosDisponiveis = new Set();
        let isFirstLoad = true;
        let userLocation = null;
        let empresasComDistancia = [];
        let geolocationActive = false;
        let watchId = null;

        // Função para calcular distância entre coordenadas (Haversine formula)
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raio da Terra em km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Distância em km
        }

        // Função para criar elemento de empresa
        function createEmpresaElement(empresa) {
            const empresaElement = document.createElement('article');
            empresaElement.className = 'empresa-item';
            empresaElement.dataset.id = empresa.id || Math.random().toString(36).substring(2, 9);
            empresaElement.setAttribute('role', 'button');
            empresaElement.setAttribute('aria-label', `Empresa ${empresa.nomeFantasia || 'sem nome'}`);
            empresaElement.tabIndex = 0;
            
            const enderecoCompleto = [
                empresa.endereco,
                empresa.numero ? ', ' + empresa.numero : '',
                empresa.complemento ? ', ' + empresa.complemento : '',
                empresa.bairro ? ', ' + empresa.bairro : '',
                empresa.cidade ? ', ' + empresa.cidade : '',
                empresa.estado ? ' - ' + empresa.estado : ''
            ].join('');
            
            // Adiciona badge de distância se disponível
            const distanciaBadge = empresa.distancia 
                ? `<span class="distance-badge">${empresa.distancia.toFixed(1)} km</span>` 
                : '';
            
            empresaElement.innerHTML = `
                <div class="empresa-info">
                    <h2 class="empresa-nome">${empresa.nomeFantasia || 'Nome não informado'}${distanciaBadge}</h2>
                    <address class="empresa-endereco">${enderecoCompleto || 'Endereço não informado'}</address>
                </div>
                <div class="divider"></div>
            `;
            
            // Adiciona evento de clique para redirecionar para a página de agendamento
            empresaElement.addEventListener('click', function() {
                window.location.href = `agendamento.html?id=${empresa.id}`;
            });
            
            // Suporte para navegação por teclado
            empresaElement.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    window.location.href = `agendamento.html?id=${empresa.id}`;
                }
            });
            
            return empresaElement;
        }

        // Função para exibir empresas
        function exibirEmpresas(empresas) {
            const listaEmpresas = document.getElementById('empresas-lista');
            
            if (empresas.length === 0) {
                if (isFirstLoad) {
                    listaEmpresas.innerHTML = '<div class="error-message" role="alert">Nenhuma empresa cadastrada no momento.</div>';
                } else {
                    listaEmpresas.innerHTML = '<div class="error-message" role="alert">Nenhuma empresa encontrada com os critérios selecionados.</div>';
                }
                return;
            }
            
            // Limpa completamente a lista antes de adicionar novos itens
            listaEmpresas.innerHTML = '<div class="empresas-grid" id="empresas-grid" role="list"></div>';
            const gridEmpresas = document.getElementById('empresas-grid');
            
            // Ordena por distância se disponível e ativo
            if (geolocationActive && userLocation) {
                empresas.sort((a, b) => {
                    const distA = a.distancia || Infinity;
                    const distB = b.distancia || Infinity;
                    return distA - distB;
                });
            }
            
            empresas.forEach(empresa => {
                const empresaElement = createEmpresaElement(empresa);
                empresaElement.dataset.id = empresa.id || JSON.stringify(empresa);
                empresaElement.setAttribute('role', 'listitem');
                gridEmpresas.appendChild(empresaElement);
            });
            
            isFirstLoad = false;
        }

        // Função para atualizar dropdown de cidades baseado no estado selecionado
        function atualizarCidades() {
            const estadoSelecionado = document.getElementById('estado').value;
            const selectCidade = document.getElementById('cidade');
            
            // Limpa as opções atuais, mantendo apenas a primeira
            selectCidade.innerHTML = '<option value="">Todas as cidades</option>';
            
            if (!estadoSelecionado) {
                // Se nenhum estado selecionado, mostra todas as cidades
                Array.from(cidadesDisponiveis).sort().forEach(cidade => {
                    const option = document.createElement('option');
                    option.value = cidade;
                    option.textContent = cidade;
                    selectCidade.appendChild(option);
                });
            } else {
                // Filtra cidades pelo estado selecionado
                const cidadesFiltradas = todasEmpresas
                    .filter(empresa => empresa.estado === estadoSelecionado)
                    .map(empresa => empresa.cidade)
                    .filter(cidade => cidade); // Remove valores undefined
                
                // Usamos Set para remover duplicatas
                const cidadesUnicas = [...new Set(cidadesFiltradas)];
                
                cidadesUnicas.sort().forEach(cidade => {
                    const option = document.createElement('option');
                    option.value = cidade;
                    option.textContent = cidade;
                    selectCidade.appendChild(option);
                });
            }
            
            // Reaplica o filtro
            filtrarEmpresas();
        }

        // Função para extrair serviços de qualquer campo que contenha "servico" ou "servicos"
        function extrairServicos(empresa) {
            const servicos = [];
            
            // Verifica todos os campos do objeto empresa
            for (const [key, value] of Object.entries(empresa)) {
                // Se o nome do campo contém "servico" (case insensitive)
                if (key.toLowerCase().includes('servico')) {
                    if (Array.isArray(value)) {
                        // Se for array, adiciona todos os itens que são strings
                        servicos.push(...value.filter(item => typeof item === 'string').map(s => s.trim()).filter(s => s));
                    } else if (typeof value === 'string') {
                        // Se for string, verifica se tem / para separar
                        if (value.includes('/')) {
                            servicos.push(...value.split('/').map(s => s.trim()).filter(s => s));
                        } else {
                            servicos.push(value.trim());
                        }
                    }
                }
            }
            
            return [...new Set(servicos)]; // Remove duplicatas
        }

        // Função para filtrar empresas de forma inteligente
        function filtrarEmpresas() {
            const cidade = document.getElementById('cidade').value.toLowerCase();
            const estado = document.getElementById('estado').value;
            const servico = document.getElementById('servico').value.toLowerCase();
            const nomeEmpresa = document.getElementById('nome-empresa').value.toLowerCase();
            
            let empresasFiltradas = todasEmpresas.filter(empresa => {
                const nome = (empresa.nomeFantasia || '').toLowerCase();
                const cidadeEmpresa = (empresa.cidade || '').toLowerCase();
                const estadoEmpresa = (empresa.estado || '');
                
                // Extrai serviços de qualquer campo que contenha "servico" ou "servicos"
                const servicosEmpresa = extrairServicos(empresa)
                    .map(s => s.toLowerCase());
                
                // Verifica todos os filtros de forma combinada com busca parcial
                const cidadeMatch = !cidade || cidadeEmpresa.includes(cidade);
                const estadoMatch = !estado || estadoEmpresa === estado;
                const servicoMatch = !servico || servicosEmpresa.some(s => s.includes(servico));
                const nomeMatch = !nomeEmpresa || nome.includes(nomeEmpresa);
                
                return cidadeMatch && estadoMatch && servicoMatch && nomeMatch;
            });
            
            // Se temos localização do usuário e está ativa, calculamos distâncias
            if (geolocationActive && userLocation) {
                empresasFiltradas = empresasFiltradas.map(empresa => {
                    if (empresa.latitude && empresa.longitude) {
                        const distancia = calcularDistancia(
                            userLocation.latitude,
                            userLocation.longitude,
                            parseFloat(empresa.latitude),
                            parseFloat(empresa.longitude)
                        );
                        return {...empresa, distancia};
                    }
                    return empresa;
                });
                
                // Armazenamos as empresas com distância para reordenar depois
                empresasComDistancia = [...empresasFiltradas];
            }
            
            exibirEmpresas(empresasFiltradas);
        }

        // Função para obter a localização do usuário
        function obterLocalizacaoUsuario() {
            const geolocationBtn = document.getElementById('geolocation-btn');
            
            // Alterna o estado de ativo/inativo
            geolocationActive = !geolocationActive;
            
            if (geolocationActive) {
                if (!navigator.geolocation) {
                    alert('Geolocalização não é suportada pelo seu navegador.');
                    geolocationActive = false;
                    return;
                }
                
                geolocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                geolocationBtn.classList.add('active');
                geolocationBtn.setAttribute('aria-label', 'Localização ativa - carregando');
                
                // Primeiro obtemos a posição atual
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        
                        geolocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i>';
                        geolocationBtn.setAttribute('aria-label', 'Localização ativa');
                        
                        // Depois começamos a monitorar a posição
                        watchId = navigator.geolocation.watchPosition(
                            (updatedPosition) => {
                                userLocation = {
                                    latitude: updatedPosition.coords.latitude,
                                    longitude: updatedPosition.coords.longitude
                                };
                                // Atualiza os filtros com a nova posição
                                filtrarEmpresas();
                            },
                            (error) => {
                                console.error('Erro ao monitorar localização:', error);
                            },
                            { enableHighAccuracy: true, maximumAge: 10000, timeout: 5000 }
                        );
                        
                        // Aplica os filtros com a nova localização
                        filtrarEmpresas();
                    },
                    (error) => {
                        console.error('Erro ao obter localização:', error);
                        geolocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i>';
                        geolocationBtn.classList.remove('active');
                        geolocationBtn.setAttribute('aria-label', 'Localização');
                        geolocationActive = false;
                        
                        let errorMessage = 'Erro ao obter localização.';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Permissão de localização negada. Por favor, habilite a localização nas configurações do seu navegador.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Informação de localização indisponível. Verifique sua conexão ou GPS.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Tempo de espera para localização expirado. Tente novamente.';
                                break;
                        }
                        
                        alert(errorMessage);
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                // Desativa a localização
                if (watchId) {
                    navigator.geolocation.clearWatch(watchId);
                    watchId = null;
                }
                userLocation = null;
                geolocationBtn.classList.remove('active');
                geolocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i>';
                geolocationBtn.setAttribute('aria-label', 'Localização');
                
                // Reaplica os filtros sem a localização
                filtrarEmpresas();
            }
        }

        // Função para carregar empresas do Firestore
        async function carregarEmpresas() {
            try {
                const listaEmpresas = document.getElementById('empresas-lista');
                
                if (isFirstLoad) {
                    listaEmpresas.innerHTML = `
                        <div class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p>Carregando empresas...</p>
                        </div>
                    `;
                }
                
                // Busca os dados do Firestore
                const querySnapshot = await db.collection("usuarios").get();
                
                todasEmpresas = [];
                cidadesDisponiveis = new Set();
                estadosDisponiveis = new Set();
                servicosDisponiveis = new Set();
                
                querySnapshot.forEach((doc) => {
                    const empresaData = doc.data();
                    empresaData.id = doc.id; // Adiciona o ID do documento
                    todasEmpresas.push(empresaData);
                    
                    // Adiciona cidade e estado aos conjuntos
                    if (empresaData.cidade) cidadesDisponiveis.add(empresaData.cidade);
                    if (empresaData.estado) estadosDisponiveis.add(empresaData.estado);
                    
                    // Extrai serviços de qualquer campo que contenha "servico" ou "servicos"
                    const servicos = extrairServicos(empresaData);
                    servicos.forEach(servico => {
                        if (servico && typeof servico === 'string') {
                            servicosDisponiveis.add(servico.trim());
                        }
                    });
                });
                
                // Atualiza o dropdown de serviços (sem duplicatas)
                const selectServico = document.getElementById('servico');
                const currentService = selectServico.value;
                selectServico.innerHTML = '<option value="">Todos os serviços</option>';
                
                // Converte Set para Array, ordena e remove duplicatas
                Array.from(servicosDisponiveis)
                    .filter((servico, index, self) => 
                        self.findIndex(s => s.toLowerCase() === servico.toLowerCase()) === index
                    ) // Remove duplicatas case insensitive
                    .sort((a, b) => a.localeCompare(b))
                    .forEach(servico => {
                        const option = document.createElement('option');
                        option.value = servico;
                        option.textContent = servico;
                        if (servico === currentService) option.selected = true;
                        selectServico.appendChild(option);
                    });
                
                // Atualiza dropdown de estados apenas com os estados existentes
                const selectEstado = document.getElementById('estado');
                selectEstado.innerHTML = '<option value="">Todos os estados</option>'; // Limpa e mantém apenas a opção padrão
                
                // Adiciona apenas os estados que existem nas empresas
                Array.from(estadosDisponiveis)
                    .sort()
                    .forEach(estado => {
                        const option = document.createElement('option');
                        option.value = estado;
                        option.textContent = estado;
                        selectEstado.appendChild(option);
                    });
                
                // Atualiza dropdown de cidades
                atualizarCidades();
                
                // Exibe as empresas com os filtros atuais
                filtrarEmpresas();
                
            } catch (error) {
                console.error('Erro ao carregar empresas:', error);
                
                const errorMessage = document.getElementById('empresas-lista');
                errorMessage.innerHTML = `
                    <div class="error-message" role="alert">
                        Ocorreu um erro ao carregar as empresas.<br>
                        <small>${error.message}</small><br>
                        <button onclick="carregarEmpresas()" class="btn btn-sm btn-primary mt-2">Tentar novamente</button>
                    </div>
                `;
                
                // Se não for o primeiro carregamento, mantém os dados antigos
                if (!isFirstLoad) {
                    return;
                }
            }
        }

        // Função para verificar se é hora de atualizar (00:10)
        function verificarAtualizacaoDiaria() {
            const agora = new Date();
            const horas = agora.getHours();
            const minutos = agora.getMinutes();
            
            // Verifica se são 00:10
            if (horas === 0 && minutos === 10) {
                carregarEmpresas();
            }
        }

        // Inicia quando a página carrega
        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners para os filtros
            document.getElementById('cidade').addEventListener('change', filtrarEmpresas);
            document.getElementById('estado').addEventListener('change', () => {
                atualizarCidades();
                filtrarEmpresas();
            });
            document.getElementById('servico').addEventListener('change', filtrarEmpresas);
            document.getElementById('nome-empresa').addEventListener('input', filtrarEmpresas);
            
            // Adiciona busca inteligente com debounce para o campo de nome da empresa
            let timeout;
            document.getElementById('nome-empresa').addEventListener('input', () => {
                clearTimeout(timeout);
                timeout = setTimeout(filtrarEmpresas, 300);
            });
            
            // Event listener para o botão de geolocalização
            document.getElementById('geolocation-btn').addEventListener('click', obterLocalizacaoUsuario);
            
            // Suporte para teclado no botão de geolocalização
            document.getElementById('geolocation-btn').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    obterLocalizacaoUsuario();
                }
            });
            
            // Inicia o carregamento
            carregarEmpresas();
            
            // Configura a verificação diária às 00:10
            setInterval(verificarAtualizacaoDiaria, 60000); // Verifica a cada minuto
            
            // Limpa o watch de geolocalização quando a página é fechada
            window.addEventListener('beforeunload', () => {
                if (watchId) {
                    navigator.geolocation.clearWatch(watchId);
                }
            });
        });
    </script>
