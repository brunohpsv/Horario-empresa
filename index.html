    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);

    // Variáveis globais
    let todasEmpresas = [];

    // Função para extrair serviços de todas as fontes possíveis
function extrairServicos(empresa) {
    const servicos = [];
    
    // Função auxiliar para processar um serviço (dividir por barra e remover valores)
    const processarServico = (servico) => {
        if (typeof servico !== 'string') return [String(servico).trim()];
        
        // Remove qualquer texto após " - " (incluindo valores)
        const nomeServico = servico.split(' - ')[0].trim();
        
        return nomeServico.split('/')
            .map(s => s.trim())
            .filter(s => s.length > 0);
    };
    
    // 1. Verifica servicoAtendente (para PP- e P1-P30)
    if (empresa.servicoAtendente && Array.isArray(empresa.servicoAtendente)) {
        empresa.servicoAtendente.forEach(item => {
            if (item.servico) {
                servicos.push(...processarServico(item.servico));
            }
        });
    }
    
    // 2. Verifica campo servico (string ou array)
    if (empresa.servico) {
        if (typeof empresa.servico === 'string') {
            empresa.servico.split(',').forEach(servico => {
                servicos.push(...processarServico(servico));
            });
        } else if (Array.isArray(empresa.servico)) {
            empresa.servico.forEach(servico => {
                servicos.push(...processarServico(servico));
            });
        }
    }
    
    // 3. Verifica campo servicos (string ou array)
    if (empresa.servicos) {
        if (typeof empresa.servicos === 'string') {
            empresa.servicos.split(',').forEach(servico => {
                servicos.push(...processarServico(servico));
            });
        } else if (Array.isArray(empresa.servicos)) {
            empresa.servicos.forEach(servico => {
                servicos.push(...processarServico(servico));
            });
        }
    }
    
    return servicos;
}

    // Função para agrupar empresas com o mesmo nome (removendo PP-, P1-, etc)
    async function agruparEmpresas(empresas) {
        const empresasAgrupadas = [];
        const empresasMap = new Map();
        
        // Primeiro, processamos todas as empresas encontradas localmente
        empresas.forEach(empresa => {
            // Remove prefixos como PP-, P1-, P2-, etc
            const nomeBase = (empresa.nomeFantasia || '')
                .replace(/^(PP|P\d+)\s*-\s*/i, '')
                .trim();
            
            if (!empresasMap.has(nomeBase)) {
                empresasMap.set(nomeBase, {
                    principal: empresa,
                    servicos: extrairServicos(empresa),
                    filhas: []
                });
            } else {
                // Adiciona como filha se for um documento com prefixo
                if (/^(PP|P\d+)\s*-/i.test(empresa.nomeFantasia || '')) {
                    empresasMap.get(nomeBase).filhas.push(empresa);
                }
                // Atualiza como principal se não tiver prefixo
                else {
                    empresasMap.set(nomeBase, {
                        principal: empresa,
                        servicos: extrairServicos(empresa),
                        filhas: empresasMap.get(nomeBase).filhas
                    });
                }
                
                // Adiciona serviços das filhas
                const servicosFilha = extrairServicos(empresa);
                empresasMap.get(nomeBase).servicos.push(...servicosFilha);
            }
        });
        
        // Agora, para cada grupo, verificamos se há mais documentos no Firestore com o mesmo nomeFantasia
        for (const [nomeBase, grupo] of empresasMap) {
            try {
                // Busca no Firestore por documentos com o mesmo nomeFantasia (incluindo variantes com prefixos)
                const querySnapshot = await db.collection("usuarios")
                    .where("nomeFantasia", ">=", nomeBase)
                    .where("nomeFantasia", "<=", nomeBase + "\uf8ff")
                    .get();
                
                querySnapshot.forEach(doc => {
                    const empresaData = doc.data();
                    empresaData.id = doc.id;
                    
                    // Verifica se já não está no grupo (para evitar duplicatas)
                    const jaExiste = grupo.principal.id === empresaData.id || 
                                    grupo.filhas.some(f => f.id === empresaData.id);
                    
                    if (!jaExiste) {
                        // Adiciona serviços deste documento ao grupo
                        const servicosAdicionais = extrairServicos(empresaData);
                        grupo.servicos.push(...servicosAdicionais);
                        
                        // Adiciona como filha se for um documento com prefixo
                        if (/^(PP|P\d+)\s*-/i.test(empresaData.nomeFantasia || '')) {
                            grupo.filhas.push(empresaData);
                        }
                    }
                });
            } catch (error) {
                console.error(`Erro ao buscar documentos adicionais para ${nomeBase}:`, error);
            }
            
            // Cria a empresa consolidada com todos os serviços encontrados
            const empresaConsolidada = { 
                ...grupo.principal,
                id: grupo.principal.id,
                servicosUnicos: [...new Set(grupo.servicos)] 
            };
            
            if (grupo.filhas.length > 0) {
                empresaConsolidada.filhas = grupo.filhas;
            }
            
            empresasAgrupadas.push(empresaConsolidada);
        }
        
        return empresasAgrupadas;
    }

    // Função para calcular distância entre coordenadas
    function calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = 
            Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
            Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }

    // Função para criar elemento de empresa
    async function createEmpresaElement(empresa) {
        const empresaElement = document.createElement('article');
        empresaElement.className = 'empresa-item';
        empresaElement.dataset.id = empresa.id || Math.random().toString(36).substring(2, 9);
        empresaElement.setAttribute('role', 'button');
        empresaElement.setAttribute('aria-label', `Empresa ${empresa.nomeFantasia || 'sem nome'}`);
        empresaElement.tabIndex = 0;
        
        // Remove prefixos como PP-, P1-, etc para exibição
        const nomeExibicao = (empresa.nomeFantasia || '')
            .replace(/^(PP|P\d+)\s*-\s*/i, '')
            .trim() || 'Nome não informado';
        
        const enderecoCompleto = [
            empresa.endereco,
            empresa.numero ? ', ' + empresa.numero : '',
            empresa.complemento ? ', ' + empresa.complemento : '',
            empresa.bairro ? ', ' + empresa.bairro : '',
            empresa.cidade ? ', ' + empresa.cidade : '',
            empresa.estado ? ' - ' + empresa.estado : ''
        ].join('');
        
        const distanciaBadge = empresa.distancia 
            ? `<span class="distance-badge">${empresa.distancia.toFixed(1)} km</span>` 
            : '';
        
        // Busca todos os serviços relacionados a este nomeFantasia no Firestore
        let servicosUnicos = empresa.servicosUnicos || [];
        
        if (!servicosUnicos.length) {
            try {
                // Busca no Firestore por documentos com o mesmo nomeFantasia (incluindo variantes com prefixos)
                const nomeBase = nomeExibicao;
                const querySnapshot = await db.collection("usuarios")
                    .where("nomeFantasia", ">=", nomeBase)
                    .where("nomeFantasia", "<=", nomeBase + "\uf8ff")
                    .get();
                
                const servicosAdicionais = [];
                querySnapshot.forEach(doc => {
                    const empresaData = doc.data();
                    servicosAdicionais.push(...extrairServicos(empresaData));
                });
                
                servicosUnicos = [...new Set([...servicosUnicos, ...servicosAdicionais])];
            } catch (error) {
                console.error(`Erro ao buscar serviços adicionais para ${nomeExibicao}:`, error);
            }
        }
        
        // Cria lista de serviços únicos em vermelho
        const servicosHTML = servicosUnicos.length > 0 
            ? `<div class="servicos-lista">Serviços: ${servicosUnicos.join(', ')}</div>`
            : '';
        
        empresaElement.innerHTML = `
            <div class="empresa-info">
                <h2 class="empresa-nome">${nomeExibicao} ${distanciaBadge}</h2>
                <address class="empresa-endereco">${enderecoCompleto || 'Endereço não informado'}</address>
                ${servicosHTML}
            </div>
            <div class="divider"></div>
        `;
        
        empresaElement.addEventListener('click', function() {
            window.location.href = `agendamento.html?id=${empresa.id}`;
        });
        
        empresaElement.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                window.location.href = `agendamento.html?id=${empresa.id}`;
            }
        });
        
        return empresaElement;
    }

    // Função para exibir empresas
    async function exibirEmpresas(empresas) {
        const listaEmpresas = document.getElementById('empresas-lista');
        
        if (empresas.length === 0) {
            if (isFirstLoad) {
                listaEmpresas.innerHTML = '<div class="error-message" role="alert">Nenhuma empresa cadastrada no momento.</div>';
            } else {
                listaEmpresas.innerHTML = '<div class="error-message" role="alert">Nenhuma empresa encontrada com os critérios selecionados.</div>';
            }
            return;
        }
        
        const empresasAgrupadas = await agruparEmpresas(empresas);
        
        listaEmpresas.innerHTML = '<div class="empresas-grid" id="empresas-grid" role="list"></div>';
        const gridEmpresas = document.getElementById('empresas-grid');
        
        if (geolocationActive && userLocation) {
            empresasAgrupadas.sort((a, b) => {
                const distA = a.distancia || Infinity;
                const distB = b.distancia || Infinity;
                return distA - distB;
            });
        }
        
        for (const empresa of empresasAgrupadas) {
            const empresaElement = await createEmpresaElement(empresa);
            empresaElement.dataset.id = empresa.id || JSON.stringify(empresa);
            empresaElement.setAttribute('role', 'listitem');
            gridEmpresas.appendChild(empresaElement);
        }
        
        isFirstLoad = false;
    }

    // Função para atualizar dropdown de cidades
    function atualizarCidades() {
        const estadoSelecionado = document.getElementById('estado').value;
        const selectCidade = document.getElementById('cidade');
        
        selectCidade.innerHTML = '<option value="">Todas as cidades</option>';
        
        if (!estadoSelecionado) {
            Array.from(cidadesDisponiveis).sort().forEach(cidade => {
                const option = document.createElement('option');
                option.value = cidade;
                option.textContent = cidade;
                selectCidade.appendChild(option);
            });
        } else {
            const cidadesFiltradas = todasEmpresas
                .filter(empresa => empresa.estado === estadoSelecionado)
                .map(empresa => empresa.cidade)
                .filter(cidade => cidade);
            
            const cidadesUnicas = [...new Set(cidadesFiltradas)];
            
            cidadesUnicas.sort().forEach(cidade => {
                const option = document.createElement('option');
                option.value = cidade;
                option.textContent = cidade;
                selectCidade.appendChild(option);
            });
        }
        
        filtrarEmpresas();
    }

    async function filtrarEmpresas() {
        const cidade = document.getElementById('cidade').value.toLowerCase();
        const estado = document.getElementById('estado').value;
        const servico = document.getElementById('servico').value.toLowerCase();
        const nomeEmpresa = document.getElementById('nome-empresa').value.toLowerCase();
        
        const isFilteringLocation = cidade || estado || nomeEmpresa;
        
        if (isFilteringLocation) {
            atualizarServicos();
        }
        
        let empresasFiltradas = todasEmpresas.filter(empresa => {
            const nome = (empresa.nomeFantasia || '').toLowerCase();
            const cidadeEmpresa = (empresa.cidade || '').toLowerCase();
            const estadoEmpresa = (empresa.estado || '');
            
            const servicosEmpresa = extrairServicos(empresa)
                .map(s => s.toLowerCase());
            
            const cidadeMatch = !cidade || cidadeEmpresa.includes(cidade);
            const estadoMatch = !estado || estadoEmpresa === estado;
            const servicoMatch = !servico || servicosEmpresa.some(s => s.includes(servico));
            const nomeMatch = !nomeEmpresa || nome.includes(nomeEmpresa);
            
            return cidadeMatch && estadoMatch && servicoMatch && nomeMatch;
        });
        
        if (geolocationActive && userLocation) {
            empresasFiltradas = empresasFiltradas.map(empresa => {
                if (empresa.latitude && empresa.longitude) {
                    const distancia = calcularDistancia(
                        userLocation.latitude,
                        userLocation.longitude,
                        parseFloat(empresa.latitude),
                        parseFloat(empresa.longitude)
                    );
                    return {...empresa, distancia};
                }
                return empresa;
            });
            
            empresasComDistancia = [...empresasFiltradas];
        }
        
        await exibirEmpresas(empresasFiltradas);
    }

    // Função para obter a localização do usuário
    function obterLocalizacaoUsuario() {
        const geolocationBtn = document.getElementById('geolocation-btn');
        
        geolocationActive = !geolocationActive;
        
        if (geolocationActive) {
            if (!navigator.geolocation) {
                alert('Geolocalização não é suportada pelo seu navegador.');
                geolocationActive = false;
                return;
            }
            
            geolocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            geolocationBtn.classList.add('active');
            geolocationBtn.setAttribute('aria-label', 'Localização ativa - carregando');
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    
                    geolocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i>';
                    geolocationBtn.setAttribute('aria-label', 'Localização ativa');
                    
                    watchId = navigator.geolocation.watchPosition(
                        (updatedPosition) => {
                            userLocation = {
                                latitude: updatedPosition.coords.latitude,
                                longitude: updatedPosition.coords.longitude
                            };
                            filtrarEmpresas();
                        },
                        (error) => {
                            console.error('Erro ao monitorar localização:', error);
                        },
                        { enableHighAccuracy: true, maximumAge: 10000, timeout: 5000 }
                    );
                    
                    filtrarEmpresas();
                },
                (error) => {
                    console.error('Erro ao obter localização:', error);
                    geolocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i>';
                    geolocationBtn.classList.remove('active');
                    geolocationBtn.setAttribute('aria-label', 'Localização');
                    geolocationActive = false;
                    
                    let errorMessage = 'Erro ao obter localização.';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'Permissão de localização negada. Por favor, habilite a localização nas configurações do seu navegador.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'Informação de localização indisponível. Verifique sua conexão ou GPS.';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'Tempo de espera para localização expirado. Tente novamente.';
                            break;
                    }
                    
                    alert(errorMessage);
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        } else {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            userLocation = null;
            geolocationBtn.classList.remove('active');
            geolocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i>';
            geolocationBtn.setAttribute('aria-label', 'Localização');
            
            filtrarEmpresas();
        }
    }

    function atualizarServicos() {
        const cidade = document.getElementById('cidade').value.toLowerCase();
        const estado = document.getElementById('estado').value;
        const nomeEmpresa = document.getElementById('nome-empresa').value.toLowerCase();
        
        let empresasFiltradas = todasEmpresas.filter(empresa => {
            const nome = (empresa.nomeFantasia || '').toLowerCase();
            const cidadeEmpresa = (empresa.cidade || '').toLowerCase();
            const estadoEmpresa = (empresa.estado || '');
            
            const cidadeMatch = !cidade || cidadeEmpresa.includes(cidade);
            const estadoMatch = !estado || estadoEmpresa === estado;
            const nomeMatch = !nomeEmpresa || nome.includes(nomeEmpresa);
            
            return cidadeMatch && estadoMatch && nomeMatch;
        });
        
        const servicosFiltrados = new Set();
        empresasFiltradas.forEach(empresa => {
            const servicos = extrairServicos(empresa);
            servicos.forEach(servico => {
                if (servico && typeof servico === 'string') {
                    servicosFiltrados.add(servico);
                }
            });
        });
        
        const selectServico = document.getElementById('servico');
        const servicoSelecionado = selectServico.value.toLowerCase();
        selectServico.innerHTML = '<option value="">Todos os serviços</option>';
        
        Array.from(servicosFiltrados)
            .sort((a, b) => a.localeCompare(b))
            .forEach(servico => {
                const option = document.createElement('option');
                option.value = servico.toLowerCase();
                option.textContent = servico;
                selectServico.appendChild(option);
                
                if (servico.toLowerCase() === servicoSelecionado) {
                    option.selected = true;
                }
            });
    }

    // Função para carregar empresas do Firestore
    async function carregarEmpresas() {
        try {
            const listaEmpresas = document.getElementById('empresas-lista');
            
            if (isFirstLoad) {
                listaEmpresas.innerHTML = `
                    <div class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p>Carregando empresas...</p>
                    </div>
                `;
            }
            
            const querySnapshot = await db.collection("usuarios").get();
            
            todasEmpresas = [];
            cidadesDisponiveis = new Set();
            estadosDisponiveis = new Set();
            servicosDisponiveis = new Set();
            
            querySnapshot.forEach((doc) => {
                const empresaData = doc.data();
                empresaData.id = doc.id;
                todasEmpresas.push(empresaData);
                
                if (empresaData.cidade) cidadesDisponiveis.add(empresaData.cidade);
                if (empresaData.estado) estadosDisponiveis.add(empresaData.estado);
                
                const servicos = extrairServicos(empresaData);
                servicos.forEach(servico => {
                    if (servico && typeof servico === 'string') {
                        servicosDisponiveis.add(servico);
                    }
                });
            });
            
            const selectServico = document.getElementById('servico');
            selectServico.innerHTML = '<option value="">Todos os serviços</option>';
            
            Array.from(servicosDisponiveis)
                .sort((a, b) => a.localeCompare(b))
                .forEach(servico => {
                    const option = document.createElement('option');
                    option.value = servico.toLowerCase();
                    option.textContent = servico;
                    selectServico.appendChild(option);
                });
            
            const selectEstado = document.getElementById('estado');
            selectEstado.innerHTML = '<option value="">Todos os estados</option>';
            Array.from(estadosDisponiveis)
                .sort()
                .forEach(estado => {
                    const option = document.createElement('option');
                    option.value = estado;
                    option.textContent = estado;
                    selectEstado.appendChild(option);
                });
            
            atualizarCidades();
            await filtrarEmpresas();
            
        } catch (error) {
            console.error('Erro ao carregar empresas:', error);
            
            const errorMessage = document.getElementById('empresas-lista');
            errorMessage.innerHTML = `
                <div class="error-message" role="alert">
                    Ocorreu um erro ao carregar as empresas.<br>
                    <small>${error.message}</small><br>
                    <button onclick="carregarEmpresas()" class="btn btn-sm btn-primary mt-2">Tentar novamente</button>
                </div>
            `;
            
            if (!isFirstLoad) return;
        }
    }

    // Função para verificar atualização diária
    function verificarAtualizacaoDiaria() {
        const agora = new Date();
        const horas = agora.getHours();
        const minutos = agora.getMinutes();
        
        if (horas === 0 && minutos === 10) {
            carregarEmpresas();
        }
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('cidade').addEventListener('change', () => {
            atualizarServicos();
            filtrarEmpresas();
        });
        
        document.getElementById('estado').addEventListener('change', () => {
            atualizarCidades();
            atualizarServicos();
            filtrarEmpresas();
        });
        
        document.getElementById('nome-empresa').addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                atualizarServicos();
                filtrarEmpresas();
            }, 300);
        });
        
        document.getElementById('servico').addEventListener('change', filtrarEmpresas);
        
        document.getElementById('geolocation-btn').addEventListener('click', obterLocalizacaoUsuario);
        
        document.getElementById('geolocation-btn').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                obterLocalizacaoUsuario();
            }
        });

               
        carregarEmpresas();
        setInterval(verificarAtualizacaoDiaria, 60000);
        
        window.addEventListener('beforeunload', () => {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
        });
    });
</script>
