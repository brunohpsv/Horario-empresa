<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORÁRIO - Lista de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        nav ul li a:hover {
            color: #cccccc;
        }
        
        .login-btn {
            background-color: #4CAF50;
            padding: 8px 16px;
            border-radius: 0;
        }
        
        .login-btn:hover {
            background-color: #45a049;
        }

        /* Filtros */
        .filtro-section {
            background-color: white;
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .filtro-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filtro-item {
            flex: 1;
            min-width: 200px;
        }

        .filtro-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .filtro-item select,
        .filtro-item input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 0;
        }

        /* Lista de empresas */
        .empresas-container {
            padding: 20px 40px;
        }

        .empresas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .empresa-item {
            background-color: white;
            padding: 15px;
            border: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .empresa-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .empresa-nome {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .servico-tag {
            display: inline-block;
            font-size: 12px;
            color: #d32f2f;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .empresa-info {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .empresa-contato {
            font-size: 14px;
            color: #444;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .divider {
            margin: 10px 0;
            height: 1px;
            background-color: #eee;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background-color: #fde8e8;
            border-radius: 0;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .filtro-container {
                flex-direction: column;
            }
            
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            nav ul {
                width: 100%;
                justify-content: space-between;
            }
            
            nav ul li {
                margin: 0;
            }
            
            .empresas-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HORÁRIO</div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="https://horario.site/login.html" class="login-btn">Login/Cadastro</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="filtro-section">
        <div class="filtro-container">
            <div class="filtro-item">
                <label for="servico">Tipo de Serviço</label>
                <select id="servico">
                    <option value="">Todos os serviços</option>
                </select>
            </div>
            
            <div class="filtro-item">
                <label for="nome-empresa">Nome da Empresa</label>
                <input type="text" id="nome-empresa" placeholder="Digite o nome">
            </div>
        </div>
    </section>
    
    <section class="empresas-container">
        <div id="empresas-lista" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p>Carregando empresas...</p>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyClmS9QnPH_HpLzN8mGW2s2PjfH4HXEAt8",
            projectId: "horariosite-669d1",
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variáveis globais
        let todasEmpresas = [];
        let servicosDisponiveis = new Set();

        // Função para formatar telefone
        function formatarTelefone(numero) {
            if (!numero) return '';
            
            // Remove tudo que não é dígito
            const digits = numero.replace(/\D/g, '');
            
            // Formata de acordo com o tamanho
            if (digits.length === 11) {
                return `(${digits.substring(0, 2)}) ${digits.substring(2, 7)}-${digits.substring(7)}`;
            } else if (digits.length === 10) {
                return `(${digits.substring(0, 2)}) ${digits.substring(2, 6)}-${digits.substring(6)}`;
            }
            
            return numero;
        }

        // Função para exibir empresas
        function exibirEmpresas(empresas) {
            const listaEmpresas = document.getElementById('empresas-lista');
            
            if (empresas.length === 0) {
                listaEmpresas.innerHTML = '<div class="error-message">Nenhuma empresa encontrada com os filtros selecionados.</div>';
                return;
            }
            
            listaEmpresas.innerHTML = '<div class="empresas-grid" id="empresas-grid"></div>';
            const gridEmpresas = document.getElementById('empresas-grid');
            
            empresas.forEach(empresa => {
                const empresaElement = document.createElement('div');
                empresaElement.className = 'empresa-item';
                
                // Formata os dados da empresa
                const telefoneFormatado = formatarTelefone(empresa.telefone || empresa.telefoneComercial || '');
                const enderecoCompleto = [
                    empresa.endereco,
                    empresa.numero,
                    empresa.complemento,
                    empresa.bairro
                ].filter(Boolean).join(', ');
                
                empresaElement.innerHTML = `
                    <div class="empresa-nome">${empresa.nome || empresa.nomeEmpresa || 'Nome não informado'}</div>
                    <div class="servico-tag">${empresa.servico || empresa.tipoServico || 'Serviço não especificado'}</div>
                    <div class="empresa-info">
                        ${enderecoCompleto || 'Endereço não informado'}<br>
                        ${empresa.cidade || ''}${empresa.estado ? ' - ' + empresa.estado : ''}
                    </div>
                    ${telefoneFormatado ? `<div class="empresa-contato"><i class="fas fa-phone"></i> ${telefoneFormatado}</div>` : ''}
                    <div class="divider"></div>
                `;
                
                // Adiciona evento de clique para redirecionar para a página da empresa
                empresaElement.addEventListener('click', () => {
                    window.location.href = `empresa.html?id=${empresa.id}`;
                });
                
                gridEmpresas.appendChild(empresaElement);
            });
        }

        // Função para filtrar empresas
        function filtrarEmpresas() {
            const servico = document.getElementById('servico').value;
            const nomeEmpresa = document.getElementById('nome-empresa').value.toLowerCase();
            
            const empresasFiltradas = todasEmpresas.filter(empresa => {
                const nome = (empresa.nome || empresa.nomeEmpresa || '').toLowerCase();
                const servicoEmpresa = (empresa.servico || empresa.tipoServico || '').toLowerCase();
                
                return (!servico || servicoEmpresa.includes(servico.toLowerCase())) &&
                       (!nomeEmpresa || nome.includes(nomeEmpresa));
            });
            
            exibirEmpresas(empresasFiltradas);
        }

        // Função para carregar empresas do Firestore
        async function carregarEmpresas() {
            try {
                const listaEmpresas = document.getElementById('empresas-lista');
                listaEmpresas.innerHTML = '<div class="loading"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Carregando...</span></div><p>Carregando empresas...</p></div>';
                
                // Busca empresas em várias coleções
                const [usuariosSnapshot, empresasSnapshot] = await Promise.all([
                    db.collection('usuarios').where('tipo', '==', 'empresa').get(),
                    db.collection('empresas').get() // Caso exista uma coleção específica para empresas
                ]);
                
                // Processa os documentos
                todasEmpresas = [];
                
                // Processa usuários que são empresas
                usuariosSnapshot.forEach(doc => {
                    const data = doc.data();
                    todasEmpresas.push({
                        id: doc.id,
                        ...data,
                        // Padroniza campos que podem ter nomes diferentes
                        nome: data.nome || data.nomeEmpresa,
                        servico: data.servico || data.tipoServico,
                        telefone: data.telefone || data.telefoneComercial
                    });
                    
                    // Adiciona serviço ao filtro
                    if (data.servico || data.tipoServico) {
                        servicosDisponiveis.add(data.servico || data.tipoServico);
                    }
                });
                
                // Processa coleção de empresas se existir
                if (!empresasSnapshot.empty) {
                    empresasSnapshot.forEach(doc => {
                        const data = doc.data();
                        todasEmpresas.push({
                            id: doc.id,
                            ...data,
                            nome: data.nome || data.nomeEmpresa,
                            servico: data.servico || data.tipoServico,
                            telefone: data.telefone || data.telefoneComercial
                        });
                        
                        if (data.servico || data.tipoServico) {
                            servicosDisponiveis.add(data.servico || data.tipoServico);
                        }
                    });
                }
                
                // Atualiza filtro de serviços
                const selectServico = document.getElementById('servico');
                selectServico.innerHTML = '<option value="">Todos os serviços</option>';
                Array.from(servicosDisponiveis).sort().forEach(servico => {
                    const option = document.createElement('option');
                    option.value = servico;
                    option.textContent = servico;
                    selectServico.appendChild(option);
                });
                
                // Exibe todas as empresas inicialmente
                exibirEmpresas(todasEmpresas);
                
                // Configura listeners para os filtros
                document.getElementById('servico').addEventListener('change', filtrarEmpresas);
                document.getElementById('nome-empresa').addEventListener('input', filtrarEmpresas);
                
            } catch (error) {
                console.error('Erro ao carregar empresas:', error);
                document.getElementById('empresas-lista').innerHTML = `
                    <div class="error-message">
                        Ocorreu um erro ao carregar as empresas. Por favor, recarregue a página.
                        <br><small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Inicia quando a página carrega
        document.addEventListener('DOMContentLoaded', carregarEmpresas);
    </script>
</body>
</html>
