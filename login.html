<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HORÁRIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #cccccc;
        }
        
        .login-btn {
            background-color: #4CAF50;
            padding: 8px 16px;
            border-radius: 4px;
        }
        
        .login-btn:hover {
            background-color: #45a049;
        }

        /* Container principal */
        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* Estilos dos formulários */
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .auth-container button:hover {
            background-color: #45a049;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .toggle-form a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        /* Mensagens de erro */
        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Loader */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HORÁRIO</div>
        <nav>
            <ul>
                <li><a href="https://horario.site">Início</a></li>
                <li><a href="https://horario.site/login.html" class="login-btn">Login/Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="auth-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginInput" placeholder="CPF/CNPJ cadastrado" required>
                <div class="error-message" id="loginError"></div>
                
                <input type="password" id="senha" placeholder="Senha" required>
                <div class="error-message" id="passwordError"></div>
                
                <button type="submit" id="loginBtn">
                    <span id="btnText">Entrar</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>
            
            <div class="toggle-form">
                <p>Não tem uma conta? <a href="https://horario.site/cadastro.html">Cadastre-se</a></p>
                <p><a href="#" id="forgotPassword">Esqueci minha senha</a></p>
            </div>
        </div>
    </div>

    <script>
        // URL do seu Apps Script Web App
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzgdWv6zmPhTTSQ1nda-nJtvtL5vlg9nkWCRcBlFU_QF1s2rWN4Sr0pkwtA0SHtjN6w/exec';
        
        // Função para mostrar/ocultar loader
        function toggleLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
            document.getElementById('btnText').style.display = show ? 'none' : 'block';
            document.getElementById('loginBtn').disabled = show;
        }

        // Função para verificar se é CPF ou CNPJ
        function isCpfOrCnpj(input) {
            const cleaned = input.replace(/\D/g, '');
            return cleaned.length === 11 || cleaned.length === 14;
        }

        // Busca usuário no Google Sheets por CPF/CNPJ
        async function findUserByCpfCnpj(cpfCnpj) {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getUser&cpfCnpj=${encodeURIComponent(cpfCnpj)}`);
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar usuário');
                }
                
                const result = await response.json();
                
                if (result.success && result.userData) {
                    return result.userData;
                }
                return null;
            } catch (error) {
                console.error("Erro ao buscar usuário:", error);
                return null;
            }
        }

        // Validação de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Limpa mensagens de erro
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            // Valores dos campos
            const loginInput = document.getElementById('loginInput').value.trim();
            const senha = document.getElementById('senha').value;
            
            // Validação básica
            if (!loginInput) {
                document.getElementById('loginError').textContent = 'Digite seu CPF/CNPJ';
                document.getElementById('loginError').style.display = 'block';
                return;
            }
            
            if (!isCpfOrCnpj(loginInput)) {
                document.getElementById('loginError').textContent = 'Digite um CPF (11 dígitos) ou CNPJ (14 dígitos) válido';
                document.getElementById('loginError').style.display = 'block';
                return;
            }
            
            if (senha.length < 4) {
                document.getElementById('passwordError').textContent = 'Senha deve ter pelo menos 4 caracteres';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }
            
            try {
                toggleLoader(true);
                
                const cleanedCpfCnpj = loginInput.replace(/\D/g, '');
                console.log('Buscando usuário com CPF/CNPJ:', cleanedCpfCnpj);
                
                const userData = await findUserByCpfCnpj(cleanedCpfCnpj);
                console.log('Dados retornados:', userData);
                
                if (!userData) {
                    throw new Error('CPF/CNPJ não encontrado');
                }
                
                // Verifica a senha
                if (userData.senha !== senha) {
                    throw new Error('Senha incorreta');
                }
                
                // Verifica se o cadastro está aprovado
                if (userData.status && userData.status.toLowerCase() !== 'aprovado') {
                    throw new Error('Seu cadastro ainda não foi aprovado. Entre em contato com o suporte.');
                }
                
                // Salva dados no localStorage para uso no painel
                localStorage.setItem('userData', JSON.stringify(userData));
                
                // Redireciona para o painel
                window.location.href = 'https://horario.site/painel.html';
            } catch (error) {
                console.error('Erro no login:', error);
                let errorMessage = 'Erro ao fazer login';
                
                // Tratamento de erros específicos
                if (error.message === 'CPF/CNPJ não encontrado') {
                    errorMessage = 'CPF/CNPJ não cadastrado';
                    document.getElementById('loginError').textContent = errorMessage;
                    document.getElementById('loginError').style.display = 'block';
                } else if (error.message === 'Senha incorreta') {
                    errorMessage = 'Senha incorreta';
                    document.getElementById('passwordError').textContent = errorMessage;
                    document.getElementById('passwordError').style.display = 'block';
                } else {
                    document.getElementById('loginError').textContent = error.message;
                    document.getElementById('loginError').style.display = 'block';
                }
            } finally {
                toggleLoader(false);
            }
        });

        // Recuperação de senha
        document.getElementById('forgotPassword').addEventListener('click', async function(e) {
            e.preventDefault();
            alert('Entre em contato com o suporte para recuperar sua senha.');
        });

        // Verifica se o usuário já está logado
        if (localStorage.getItem('userData')) {
            window.location.href = 'https://horario.site/painel.html';
        }
    </script>
</body>
</html>
