<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HORÁRIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #cccccc;
        }
        
        .login-btn {
            background-color: #4CAF50;
            padding: 8px 16px;
            border-radius: 4px;
        }
        
        .login-btn:hover {
            background-color: #45a049;
        }

        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container button:hover {
            background-color: #45a049;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .toggle-form a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HORÁRIO</div>
        <nav>
            <ul>
                <li><a href="https://horario.site">Início</a></li>
                <li><a href="https://horario.site/cadastro.html" class="login-btn">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="auth-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginInput" placeholder="Digite seu CPF/CNPJ ou Email" required>
                <div class="error-message" id="loginError"></div>
                
                <input type="password" id="senha" placeholder="Senha" required>
                <div class="error-message" id="passwordError"></div>
                
                <button type="submit" id="loginBtn">
                    <div class="loader" id="loader"></div>
                    <span id="btnText">Entrar</span>
                </button>
            </form>
            
            <div class="toggle-form">
                <p>Não tem uma conta? <a href="https://horario.site/cadastro.html">Cadastre-se</a></p>
                <p><a href="#" id="forgotPassword">Esqueci minha senha</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAfk7tS6Z39uYyHnbKlwY1O1zeOx74LlQg",
            authDomain: "banco-de-dados-d253e.firebaseapp.com",
            projectId: "banco-de-dados-d253e",
            storageBucket: "banco-de-dados-d253e.appspot.com",
            messagingSenderId: "1005413315224",
            appId: "1:1005413315224:web:c87d1dd951785ed4f656ed"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function toggleLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
            document.getElementById('btnText').style.display = show ? 'none' : 'inline';
            document.getElementById('loginBtn').disabled = show;
        }

        // Função para formatar CPF/CNPJ (remove caracteres não numéricos)
        function formatarIdentificacao(identificacao) {
            return identificacao.replace(/\D/g, '');
        }

        // Função para validar email
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Limpa mensagens de erro
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            // Valores dos campos
            const identificacao = document.getElementById('loginInput').value.trim();
            const senha = document.getElementById('senha').value;
            
            // Validação básica
            if (!identificacao) {
                document.getElementById('loginError').textContent = 'Digite seu CPF/CNPJ ou Email';
                document.getElementById('loginError').style.display = 'block';
                return;
            }
            
            if (!senha) {
                document.getElementById('passwordError').textContent = 'Digite sua senha';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }
            
            try {
                toggleLoader(true);
                
                let email = identificacao;
                let isEmail = isValidEmail(identificacao);
                
                if (!isEmail) {
                    // Formata a identificação (remove pontos, traços, etc.)
                    const identificacaoFormatada = formatarIdentificacao(identificacao);
                    
                    // Verifica se é CPF (11 dígitos) ou CNPJ (14 dígitos)
                    if (identificacaoFormatada.length !== 11 && identificacaoFormatada.length !== 14) {
                        throw new Error('CPF deve ter 11 dígitos ou CNPJ 14 dígitos');
                    }
                    
                    // Busca o email associado à identificação no Firestore
                    const querySnapshot = await db.collection('users')
                        .where('identificacao', '==', identificacaoFormatada)
                        .limit(1)
                        .get();
                    
                    if (querySnapshot.empty) {
                        throw new Error('CPF/CNPJ não encontrado. Verifique ou use o email cadastrado.');
                    }
                    
                    // Pega o email do documento encontrado
                    const userDoc = querySnapshot.docs[0];
                    email = userDoc.data().email;
                    
                    if (!email) {
                        throw new Error('Email não encontrado para este CPF/CNPJ');
                    }
                }
                
                // Faz o login com email/senha no Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, senha);
                
                // Se chegou aqui, o login foi bem-sucedido
                const user = userCredential.user;
                
                // Busca dados adicionais do usuário no Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    throw new Error('Dados adicionais do usuário não encontrados');
                }
                
                // Salva os dados no localStorage
                localStorage.setItem('userData', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    ...userDoc.data() // Inclui todos os dados adicionais do Firestore
                }));
                
                // Redireciona para o painel
                window.location.href = 'painel.html';
                
            } catch (error) {
                console.error('Erro no login:', error);
                let errorMessage = 'Erro ao fazer login';
                
                // Trata erros específicos do Firebase
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Usuário não encontrado. Verifique sua identificação ou email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Senha incorreta. Tente novamente.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email ou identificação inválida.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Muitas tentativas. Tente novamente mais tarde.';
                        break;
                    default:
                        errorMessage = error.message || 'Erro ao fazer login. Tente novamente.';
                }
                
                document.getElementById('loginError').textContent = errorMessage;
                document.getElementById('loginError').style.display = 'block';
            } finally {
                toggleLoader(false);
            }
        });

        document.getElementById('forgotPassword').addEventListener('click', async function(e) {
            e.preventDefault();
            const identificacao = document.getElementById('loginInput').value.trim();
            
            if (!identificacao) {
                alert('Digite sua identificação ou Email para recuperar a senha');
                return;
            }
            
            try {
                let email = identificacao;
                let isEmail = isValidEmail(identificacao);
                
                if (!isEmail) {
                    const identificacaoFormatada = formatarIdentificacao(identificacao);
                    const querySnapshot = await db.collection('users')
                        .where('identificacao', '==', identificacaoFormatada)
                        .limit(1)
                        .get();
                    
                    if (querySnapshot.empty) {
                        alert('CPF/CNPJ não encontrado. Verifique ou use o email cadastrado.');
                        return;
                    }
                    
                    email = querySnapshot.docs[0].data().email;
                    
                    if (!email) {
                        alert('Email não encontrado para este CPF/CNPJ');
                        return;
                    }
                }
                
                // Envia email de redefinição de senha
                await auth.sendPasswordResetEmail(email);
                alert('Email de redefinição de senha enviado para o email associado a este cadastro');
                
            } catch (error) {
                console.error('Erro ao enviar email de redefinição:', error);
                alert('Erro ao enviar email de redefinição. Verifique os dados informados ou entre em contato com o suporte.');
            }
        });
    </script>
</body>
</html>
