<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HORÁRIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container button:hover {
            background-color: #45a049;
        }
        
        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginInput" placeholder="Digite seu CPF/CNPJ" required>
            <div class="error-message" id="loginError"></div>
            
            <input type="password" id="senha" placeholder="Senha" required>
            <div class="error-message" id="passwordError"></div>
            
            <button type="submit" id="loginBtn">
                <div class="loader" id="loader"></div>
                <span id="btnText">Entrar</span>
            </button>
        </form>
    </div>

    <script>
        // URL do seu Apps Script Web App (substitua pela sua URL)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyXfZyMvvSjNA9Lm_LZjAApQAQaimcTs1nQkap3rWJ1pmcS2iCisgdxk4O-SSBfj-N0ZQ/exec';
        
        // Função para mostrar/ocultar o loader
        function toggleLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
            document.getElementById('btnText').style.textIndent = show ? '10px' : '0';
        }

        // Validação de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Limpa mensagens de erro
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            // Valores dos campos
            const identificacao = document.getElementById('loginInput').value.trim();
            const senha = document.getElementById('senha').value;
            
            // Validação básica
            if (!identificacao) {
                document.getElementById('loginError').textContent = 'Digite seu CPF/CNPJ';
                document.getElementById('loginError').style.display = 'block';
                return;
            }
            
            if (!senha) {
                document.getElementById('passwordError').textContent = 'Digite sua senha';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }
            
            try {
                // Mostra o loader
                toggleLoader(true);
                document.getElementById('loginBtn').disabled = true;
                
                // Faz a requisição para o Google Apps Script
                const response = await fetch(`${SCRIPT_URL}?identificacao=${encodeURIComponent(identificacao)}&senha=${encodeURIComponent(senha)}`);
                const result = await response.json();
                
                if (result.success) {
                    // Salva os dados no localStorage e redireciona
                    localStorage.setItem('userData', JSON.stringify(result.userData));
                    window.location.href = 'painel.html';
                } else {
                    throw new Error(result.message || 'CPF/CNPJ ou senha incorretos');
                }
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
                document.getElementById('loginError').style.display = 'block';
            } finally {
                // Esconde o loader
                toggleLoader(false);
                document.getElementById('loginBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
