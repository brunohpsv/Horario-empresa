<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HORÁRIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #cccccc;
        }
        
        .login-btn {
            background-color: #4CAF50;
            padding: 8px 16px;
            border-radius: 4px;
        }
        
        .login-btn:hover {
            background-color: #45a049;
        }

        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .auth-container button:hover {
            background-color: #45a049;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .toggle-form a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HORÁRIO</div>
        <nav>
            <ul>
                <li><a href="https://horario.site">Início</a></li>
                <li><a href="https://horario.site/login.html" class="login-btn">Login/Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="auth-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginInput" placeholder="Digite sua identificação" required>
                <div class="error-message" id="loginError"></div>
                
                <input type="password" id="senha" placeholder="Senha" required>
                <div class="error-message" id="passwordError"></div>
                
                <button type="submit" id="loginBtn">
                    <span id="btnText">Entrar</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>
            
            <div class="toggle-form">
                <p>Não tem uma conta? <a href="https://horario.site/cadastro.html">Cadastre-se</a></p>
                <p><a href="#" id="forgotPassword">Esqueci minha senha</a></p>
            </div>
        </div>
    </div>

    <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby8FFbjt8hkrnrV3itqvect7G6t3744t2TQQa79pFMlvMymbcECKAiYyAPSuuDRPsWVJw/exec';
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Pegar valores
        const identificacao = document.getElementById('loginInput').value.trim();
        const senha = document.getElementById('senha').value;
        
        // Mostrar loading
        document.getElementById('loader').style.display = 'block';
        document.getElementById('btnText').style.display = 'none';
        document.getElementById('loginBtn').disabled = true;
        
        try {
            // Fazer requisição
            const response = await fetch(`${SCRIPT_URL}?identificacao=${identificacao}&senha=${senha}`);
            const resultado = await response.json();
            
            if (resultado.success) {
                // Salvar dados no localStorage e redirecionar
                localStorage.setItem('userData', JSON.stringify(resultado.userData));
                window.location.href = 'painel.html';
            } else {
                alert(resultado.message || 'Erro no login');
            }
        } catch (error) {
            console.error('Erro:', error);
            alert('Erro ao conectar com o servidor');
        } finally {
            // Esconder loading
            document.getElementById('loader').style.display = 'none';
            document.getElementById('btnText').style.display = 'block';
            document.getElementById('loginBtn').disabled = false;
        }
    });
</script>
</body>
</html>
