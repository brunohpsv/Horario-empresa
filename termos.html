</head>
<body>
    <header>
        <div class="logo">HOR√ÅRIO</div>
        <nav>
            <ul>
                <li><a href="https://horario.site" class="nav-btn">In√≠cio</a></li>
                <li><a href="cadastro.html" class="nav-btn back-btn">Voltar para Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <div class="termos-content" id="termosText">
            <!-- O conte√∫do dos termos ser√° carregado aqui -->
            <p>Carregando termos de uso...</p>
        </div>
        
        <div class="admin-section">
            <button id="btnEditarTermos" class="btn">Editar Termos (Acesso Admin)</button>
            
            <div class="admin-form" id="adminForm">
                <div class="form-group">
                    <label for="adminSenha">Senha de Administrador</label>
                    <div class="senha-input-container">
                        <input type="password" id="adminSenha" placeholder="Digite a senha de administrador">
                        <button class="btn-toggle-senha" type="button">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="termosEdit">Editar Termos de Uso</label>
                    <textarea id="termosEdit"></textarea>
                </div>
                
                <button id="btnSalvarTermos" class="btn">Salvar Altera√ß√µes</button>
                <span id="mensagemStatus" style="margin-left: 15px;"></span>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para carregar os termos do localStorage
        function carregarTermos() {
            const termosSalvos = localStorage.getItem('termosDeUso');
            if (termosSalvos) {
                document.getElementById('termosText').innerHTML = termosSalvos;
                document.getElementById('termosEdit').value = termosSalvos;
            } else {
                // Termos padr√£o caso n√£o haja nada salvo
                const termosPadrao = `
                    <h2>1. Aceita√ß√£o dos Termos</h2>
                    <p>Ao utilizar o site HOR√ÅRIO, voc√™ concorda com estes Termos de Uso e com nossa Pol√≠tica de Privacidade. Se n√£o concordar com estes termos, por favor, n√£o utilize nosso servi√ßo.</p>
                    
                    <h2>2. Uso do Servi√ßo</h2>
                    <p>O HOR√ÅRIO √© uma plataforma para agendamento de servi√ßos. Voc√™ concorda em usar o servi√ßo apenas para fins legais e de acordo com estes Termos.</p>
                    
                    <h2>3. Cadastro</h2>
                    <p>Para utilizar todos os recursos, √© necess√°rio cadastrar-se fornecendo informa√ß√µes verdadeiras e completas. Voc√™ √© respons√°vel por manter suas credenciais de acesso em seguran√ßa.</p>
                    
                    <h2>4. Responsabilidades</h2>
                    <p>O HOR√ÅRIO n√£o se responsabiliza por agendamentos n√£o realizados ou cancelados diretamente entre prestadores de servi√ßo e clientes.</p>
                    
                    <h2>5. Modifica√ß√µes</h2>
                    <p>Estes Termos podem ser modificados a qualquer momento. Altera√ß√µes significativas ser√£o comunicadas aos usu√°rios.</p>
                    
                    <h2>6. Contato</h2>
                    <p>D√∫vidas sobre estes Termos podem ser enviadas para contato@horario.site</p>
                `;
                
                document.getElementById('termosText').innerHTML = termosPadrao;
                document.getElementById('termosEdit').value = termosPadrao;
                localStorage.setItem('termosDeUso', termosPadrao);
            }
        }
        
        // Toggle para mostrar/ocultar senha
        document.querySelector('.btn-toggle-senha').addEventListener('click', function() {
            const senhaInput = document.getElementById('adminSenha');
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                this.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                senhaInput.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });
        
        // Mostrar formul√°rio de edi√ß√£o quando clicar no bot√£o
        document.getElementById('btnEditarTermos').addEventListener('click', function() {
            document.getElementById('adminForm').style.display = 'block';
            this.style.display = 'none';
        });
        
        // Fun√ß√£o para decodificar a senha ofuscada
        function obterSenha() {
            const partes = [
                String.fromCharCode(49, 53, 52), 
                'h', 
                String.fromCharCode(52, 53, 56), 
                'ra', 
                String.fromCharCode(52, 55, 54), 
                'r', 
                String.fromCharCode(55, 57, 54), 
                'i', 
                String.fromCharCode(53, 55), 
                'o', 
                String.fromCharCode(56, 53, 55), 
                '#@$'
            ];
            return partes.join('');
        }
        
        // Verificar senha e salvar termos
        document.getElementById('btnSalvarTermos').addEventListener('click', function() {
            const senha = document.getElementById('adminSenha').value;
            const senhaCorreta = obterSenha();
            const termosEditados = document.getElementById('termosEdit').value;
            const mensagemStatus = document.getElementById('mensagemStatus');
            
            if (senha === senhaCorreta) {
                localStorage.setItem('termosDeUso', termosEditados);
                document.getElementById('termosText').innerHTML = termosEditados;
                mensagemStatus.textContent = 'Termos atualizados com sucesso!';
                mensagemStatus.style.color = 'green';
                
                // Esconder o formul√°rio ap√≥s 2 segundos
                setTimeout(() => {
                    document.getElementById('adminForm').style.display = 'none';
                    document.getElementById('btnEditarTermos').style.display = 'inline-block';
                    mensagemStatus.textContent = '';
                    document.getElementById('adminSenha').value = '';
                }, 2000);
            } else {
                mensagemStatus.textContent = 'Senha incorreta!';
                mensagemStatus.style.color = 'red';
            }
        });
        
        // Carregar os termos quando a p√°gina carregar
        window.addEventListener('DOMContentLoaded', carregarTermos);
    </script>
</body>
</html>
