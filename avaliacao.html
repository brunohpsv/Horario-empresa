<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Avaliação de Empresas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .empresa {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .empresa-nome {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .rating {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .stars {
            display: flex;
            margin-right: 10px;
        }
        
        .star {
            color: #ccc;
            cursor: pointer;
            font-size: 20px;
            transition: color 0.2s;
        }
        
        .star.active {
            color: #ffc107;
        }
        
        .average-rating {
            font-size: 14px;
            color: #666;
        }
        
        .reset-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
        }
        
        .reset-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Avaliação de Empresas</h1>
    
    <div id="empresas-container">
        <!-- As empresas serão adicionadas aqui pelo JavaScript -->
    </div>
    
    <script>
        // Dados de exemplo das empresas (substitua pelos seus dados reais)
        const empresas = [
            { id: 1, nome: "Empresa A" },
            { id: 2, nome: "Empresa B" },
            { id: 3, nome: "Empresa C" },
            { id: 4, nome: "Empresa D" },
            { id: 5, nome: "Empresa E" }
        ];
        
        // Carrega as avaliações do localStorage
        function loadRatings() {
            const ratings = localStorage.getItem('empresaRatings');
            return ratings ? JSON.parse(ratings) : {};
        }
        
        // Salva as avaliações no localStorage
        function saveRatings(ratings) {
            localStorage.setItem('empresaRatings', JSON.stringify(ratings));
        }
        
        // Renderiza as empresas na tela
        function renderEmpresas() {
            const container = document.getElementById('empresas-container');
            const ratings = loadRatings();
            
            container.innerHTML = '';
            
            empresas.forEach(empresa => {
                const empresaEl = document.createElement('div');
                empresaEl.className = 'empresa';
                
                // Verifica se já existe avaliação para esta empresa
                const empresaRating = ratings[empresa.id] || { total: 0, count: 0 };
                const average = empresaRating.count > 0 ? (empresaRating.total / empresaRating.count) : 0;
                
                empresaEl.innerHTML = `
                    <div class="empresa-nome">${empresa.nome}</div>
                    <div class="rating">
                        <div class="stars" data-id="${empresa.id}">
                            <i class="fas fa-star star" data-value="1"></i>
                            <i class="fas fa-star star" data-value="2"></i>
                            <i class="fas fa-star star" data-value="3"></i>
                            <i class="fas fa-star star" data-value="4"></i>
                            <i class="fas fa-star star" data-value="5"></i>
                        </div>
                        <div class="average-rating">
                            Média: ${average.toFixed(1)} (${empresaRating.count} avaliações)
                        </div>
                        <button class="reset-btn" data-id="${empresa.id}">Resetar</button>
                    </div>
                `;
                
                container.appendChild(empresaEl);
                
                // Ativa as estrelas conforme a avaliação média
                const stars = empresaEl.querySelectorAll('.star');
                stars.forEach(star => {
                    if (star.dataset.value <= Math.round(average)) {
                        star.classList.add('active');
                    }
                });
            });
            
            // Adiciona eventos para as estrelas
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', function() {
                    const value = parseInt(this.dataset.value);
                    const empresaId = parseInt(this.parentElement.dataset.id);
                    rateEmpresa(empresaId, value);
                });
            });
            
            // Adiciona eventos para os botões de reset
            document.querySelectorAll('.reset-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const empresaId = parseInt(this.dataset.id);
                    resetRating(empresaId);
                });
            });
        }
        
        // Avalia uma empresa
        function rateEmpresa(empresaId, rating) {
            const ratings = loadRatings();
            
            if (!ratings[empresaId]) {
                ratings[empresaId] = { total: 0, count: 0 };
            }
            
            // Adiciona a nova avaliação
            ratings[empresaId].total += rating;
            ratings[empresaId].count += 1;
            
            saveRatings(ratings);
            renderEmpresas();
            
            alert(`Obrigado por avaliar a empresa ${empresaId} com ${rating} estrelas!`);
        }
        
        // Reseta a avaliação de uma empresa
        function resetRating(empresaId) {
            if (confirm(`Tem certeza que deseja resetar as avaliações da empresa ${empresaId}?`)) {
                const ratings = loadRatings();
                delete ratings[empresaId];
                saveRatings(ratings);
                renderEmpresas();
            }
        }
        
        // Inicializa a aplicação
        document.addEventListener('DOMContentLoaded', renderEmpresas);
    </script>
</body>
</html>
