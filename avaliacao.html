<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #4CAF50;
            --accent-color: #2196F3;
            --text-color: #333333;
            --light-gray: #f5f5f5;
            --medium-gray: #dddddd;
            --dark-gray: #666666;
            --white: #ffffff;
            --error-color: #d32f2f;
            --error-bg: #fde8e8;
            --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --star-color: #FFD700;
            --star-hover: #FFC107;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .avaliacao-container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            padding: 25px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avaliacao-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .avaliacao-header h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .empresa-nome {
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 15px;
            text-align: center;
        }

        .rating-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            direction: rtl; /* Para permitir a seleção de estrelas da direita para a esquerda */
        }

        .rating-star {
            font-size: 2.5rem;
            color: var(--medium-gray);
            cursor: pointer;
            transition: var(--transition);
            margin: 0 5px;
        }

        .rating-star:hover,
        .rating-star:hover ~ .rating-star,
        .rating-star.selected,
        .rating-star.selected ~ .rating-star {
            color: var(--star-color);
        }

        .avaliacao-texto {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--medium-gray);
            border-radius: 5px;
            resize: none;
            margin-bottom: 20px;
            min-height: 100px;
        }

        .avaliacao-texto:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }

        .btn-enviar {
            background-color: var(--accent-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: var(--transition);
        }

        .btn-enviar:hover {
            background-color: #0b7dda;
        }

        .aviso {
            font-size: 0.8rem;
            color: var(--dark-gray);
            text-align: center;
            margin-top: 15px;
        }

        .rating-info {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .ja-avaliou {
            color: var(--secondary-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="avaliacao-container">
        <div class="avaliacao-header">
            <h2>Avalie esta empresa</h2>
            <div class="empresa-nome" id="empresa-nome">Carregando...</div>
        </div>

        <div class="rating-info" id="rating-info">
            Sua avaliação ajuda outros clientes a fazerem melhores escolhas.
        </div>

        <div class="rating-container">
            <i class="fas fa-star rating-star" data-rating="5"></i>
            <i class="fas fa-star rating-star" data-rating="4"></i>
            <i class="fas fa-star rating-star" data-rating="3"></i>
            <i class="fas fa-star rating-star" data-rating="2"></i>
            <i class="fas fa-star rating-star" data-rating="1"></i>
        </div>

        <textarea class="avaliacao-texto" id="avaliacao-texto" placeholder="Deixe um comentário sobre sua experiência (opcional)"></textarea>

        <button class="btn-enviar" id="btn-enviar">Enviar Avaliação</button>

        <div class="aviso">
            Sua avaliação será armazenada localmente no seu navegador e visível apenas para você.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtém o ID da empresa da URL
            const urlParams = new URLSearchParams(window.location.search);
            const empresaId = urlParams.get('id');
            const empresaNome = urlParams.get('nome') || 'Esta empresa';

            // Exibe o nome da empresa
            document.getElementById('empresa-nome').textContent = empresaNome;

            // Configura as estrelas de avaliação
            const stars = document.querySelectorAll('.rating-star');
            let selectedRating = 0;
            let hoverRating = 0;

            // Verifica se já existe uma avaliação para esta empresa
            const avaliacoes = JSON.parse(localStorage.getItem('avaliacoes')) || {};
            if (avaliacoes[empresaId]) {
                selectedRating = avaliacoes[empresaId].rating;
                document.getElementById('avaliacao-texto').value = avaliacoes[empresaId].comentario || '';
                document.getElementById('rating-info').innerHTML = 
                    `<span class="ja-avaliou">Você já avaliou esta empresa com ${selectedRating} estrela(s).</span> 
                    <br>Atualize sua avaliação se desejar.`;
                
                // Marca as estrelas correspondentes à avaliação existente
                stars.forEach(star => {
                    if (parseInt(star.dataset.rating) <= selectedRating) {
                        star.classList.add('selected');
                    }
                });
            }

            stars.forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    
                    // Remove todas as seleções primeiro
                    stars.forEach(s => s.classList.remove('selected'));
                    
                    // Adiciona a classe 'selected' para a estrela clicada e todas à esquerda
                    stars.forEach(s => {
                        if (parseInt(s.dataset.rating) <= selectedRating) {
                            s.classList.add('selected');
                        }
                    });
                });

                star.addEventListener('mouseover', function() {
                    hoverRating = parseInt(this.dataset.rating);
                    
                    stars.forEach(s => {
                        s.style.color = parseInt(s.dataset.rating) <= hoverRating ? 
                            'var(--star-hover)' : 'var(--medium-gray)';
                    });
                });

                star.addEventListener('mouseout', function() {
                    stars.forEach(s => {
                        s.style.color = parseInt(s.dataset.rating) <= selectedRating ? 
                            'var(--star-color)' : 'var(--medium-gray)';
                    });
                });
            });

            // Configura o botão de enviar
            document.getElementById('btn-enviar').addEventListener('click', function() {
                if (selectedRating === 0) {
                    alert('Por favor, selecione uma avaliação de 1 a 5 estrelas.');
                    return;
                }

                const comentario = document.getElementById('avaliacao-texto').value.trim();
                
                // Salva a avaliação no localStorage
                const avaliacoes = JSON.parse(localStorage.getItem('avaliacoes')) || {};
                avaliacoes[empresaId] = {
                    rating: selectedRating,
                    comentario: comentario,
                    data: new Date().toISOString(),
                    empresaNome: empresaNome
                };
                
                localStorage.setItem('avaliacoes', JSON.stringify(avaliacoes));
                
                // Fecha a janela após 1 segundo
                setTimeout(() => {
                    window.close();
                }, 1000);
                
                // Exibe mensagem de sucesso
                this.textContent = 'Avaliação enviada com sucesso!';
                this.style.backgroundColor = 'var(--secondary-color)';
            });

            // Fecha a janela se clicar fora (opcional)
            document.body.addEventListener('click', function(e) {
                if (e.target === document.body) {
                    window.close();
                }
            });
        });
    </script>
</body>
</html>
