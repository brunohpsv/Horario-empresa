<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - HORÁRIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #45a049;
            --error: #d32f2f;
            --error-bg: #fde8e8;
            --info: #1976d2;
            --info-bg: #e3f2fd;
            --text: #333;
            --text-light: #666;
            --border: #ddd;
            --bg: #f8f9fa;
            --container-width: 95%;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        header {
            background: #000;
            color: white;
            padding: clamp(0.5rem, 2vw, 1rem);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            gap: 1rem;
        }

        .logo {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: bold;
            white-space: nowrap;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        nav ul li {
            margin-left: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: clamp(0.8rem, 3vw, 1rem);
        }

        .container {
            width: var(--container-width);
            max-width: 1400px;
            margin: clamp(1rem, 3vw, 2rem) auto;
            background: white;
            border-radius: clamp(4px, 1vw, 8px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card {
            border: none;
            border-radius: 0;
            border-bottom: 1px solid var(--border);
        }

        .card-header {
            background: white;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            padding: clamp(1rem, 2vw, 1.75rem);
        }

        .card-body {
            padding: clamp(1rem, 3vw, 2.5rem);
        }

        .btn {
            padding: clamp(0.6rem, 2vw, 1.25rem) clamp(1rem, 3vw, 2.25rem);
            border-radius: clamp(4px, 0.5vw, 6px);
            font-weight: 500;
            transition: all 0.2s;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .form-control, .form-select {
            border-radius: clamp(4px, 0.5vw, 6px);
            padding: clamp(0.6rem, 2vw, 1.25rem);
            border: 1px solid var(--border);
            font-size: clamp(0.9rem, 2vw, 1.15rem);
            height: auto;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: clamp(0.3rem, 1vw, 0.5rem);
            display: block;
            font-size: clamp(0.95rem, 2vw, 1.15rem);
        }

        /* Estilos melhorados para os horários */
        .time-slots-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .time-slot {
            padding: 0.75rem 0.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            background: white;
        }

        .time-slot:hover {
            background: #f0f0f0;
        }

        .time-slot.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .time-slot.disabled {
            background: #f8f9fa;
            color: #adb5bd;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        /* Estilos para opções de serviço */
        .service-option {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .service-name {
            font-weight: 600;
            color: var(--primary);
        }

        .atendente-name {
            color: var(--text-light);
            font-size: 0.9em;
        }

        /* Estilos responsivos */
        @media (max-width: 576px) {
            .time-slots-container {
                grid-template-columns: repeat(3, 1fr);
            }

            .time-slot {
                padding: 0.6rem 0.3rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 400px) {
            :root {
                --container-width: 100%;
            }

            .container {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }

            .card-header, .card-body {
                padding: 0.8rem;
            }

            .time-slots-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HORÁRIO</div>
        <nav>
            <ul>
                <li><a href="https://horario.site">Início</a></li>
                <li><a id="geolocation-btn" class="location-btn" title="Ativar/Desativar Localización"><i class="fas fa-map-marker-alt"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="container p-0">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0" id="empresa-nome">Carregando...</h5>
                <small class="text-muted" id="empresa-servico"></small>
            </div>

            <div class="card-body">
                <div id="error-message" class="alert alert-danger" style="display:none"></div>

                <div id="info-agendamento-existente" class="alert alert-info" style="display:none">
                    <h5>Você já tem um agendamento!</h5>
                    <div id="resumo-agendamento-existente"></div>
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-danger" id="btn-cancelar-agendamento">Cancelar Agendamento</button>
                        <button class="btn btn-primary" id="btn-novo-agendamento">Fazer Novo Agendamento</button>
                    </div>
                </div>

                <div id="formulario-agendamento">
                    <div class="mb-4">
                        <label class="form-label">CPF/CNPJ</label>
                        <input type="text" id="documento" class="form-control" placeholder="Digite seu CPF ou CNPJ" required>
                    </div>

                    <div class="mb-4" id="servico-atendente-group">
                        <label class="form-label">Serviço</label>
                        <select id="servico-atendente" class="form-select">
                            <option value="">Carregando serviços...</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Data</label>
                        <input type="text" id="calendar-input" class="form-control" placeholder="Selecione uma data">
                    </div>

                    <div class="mb-4" id="horario-section" style="display:none">
                        <label class="form-label">Horários disponíveis para <span id="selected-date"></span></label>
                        <div class="time-slots-container" id="horarios-container">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
                                <p class="mt-3">Carregando horários...</p>
                            </div>
                        </div>
                    </div>

                    <div id="dados-section" style="display:none">
                        <h5 class="mb-4">Preencha seus dados</h5>
                        <div class="mb-4">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" id="nome" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Telefone</label>
                            <input type="tel" id="telefone" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">E-mail (opcional)</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" id="btn-confirmar" style="display:none">Confirmar Agendamento</button>
                    </div>
                </div>

                <div id="resumo-agendamento" style="display:none">
                    <h4 class="mb-4">Agendamento confirmado!</h4>
                    <div class="mb-3">
                        <span class="fw-bold text-muted">Empresa:</span>
                        <span id="resumo-empresa" class="ms-2"></span>
                    </div>
                    <div class="mb-3">
                        <span class="fw-bold text-muted">Serviço:</span>
                        <span id="resumo-servico" class="ms-2"></span>
                    </div>
                    <div class="mb-3">
                        <span class="fw-bold text-muted">Atendente:</span>
                        <span id="resumo-atendente" class="ms-2"></span>
                    </div>
                    <div class="mb-3">
                        <span class="fw-bold text-muted">Data:</span>
                        <span id="resumo-data" class="ms-2"></span>
                    </div>
                    <div class="mb-3">
                        <span class="fw-bold text-muted">Horário:</span>
                        <span id="resumo-horario" class="ms-2"></span>
                    </div>
                    <div class="mb-3">
                        <span class="fw-bold text-muted">Cliente:</span>
                        <span id="resumo-cliente" class="ms-2"></span>
                    </div>
                    <div class="mb-3">
                        <span class="fw-bold text-muted">CPF/CNPJ:</span>
                        <span id="resumo-documento" class="ms-2"></span>
                    </div>
                    <div class="mb-4">
                        <span class="fw-bold text-muted">Contato:</span>
                        <span id="resumo-contato" class="ms-2"></span>
                    </div>

                    <div class="d-grid gap-3">
                        <button class="btn btn-primary btn-lg" onclick="window.print()">
                            <i class="fas fa-print"></i> Imprimir
                        </button>
                        <button class="btn btn-outline-secondary btn-lg" onclick="window.location.href='index.html'">
                            <i class="fas fa-home"></i> Voltar ao Início
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
