<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Painel | HORÁRIO</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #cccccc;
        }
        
        .logout-btn {
            background-color: #d32f2f;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #b71c1c;
            color: white;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .panel-selection {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .panel-selection h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .panel-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .panel-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            min-height: 120px;
        }
        
        .panel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .panel-card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .panel-card p {
            color: #666;
            font-size: 14px;
        }
        
        .panel-card .main-panel {
            background-color: #f0f8ff;
            border-color: #4682b4;
        }
        
        .panel-card .individual-panel {
            background-color: #f0fff0;
            border-color: #2e8b57;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            text-align: center;
            color: #666;
            margin-top: 20px;
            display: none;
        }
        
        .no-panels {
            text-align: center;
            color: #666;
            padding: 20px;
            grid-column: 1 / -1;
        }
        
        .error-message {
            color: #d32f2f;
            text-align: center;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HORÁRIO</div>
        <nav>
            <ul>
                <li><a href="https://horario.site">Início</a></li>
                <li><a href="#" id="logoutBtn" class="logout-btn">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="panel-selection">
            <h2>Escolha o Painel que Deseja Acessar</h2>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div class="panel-options">
                <!-- Painel Principal -->
                <div class="panel-card main-panel" id="mainPanel">
                    <h3>Painel Principal</h3>
                    <p>Acesso completo a todas as funcionalidades</p>
                </div>
                
                <!-- Painéis Individuais -->
                <div id="individualPanelsContainer">
                    <div class="loading-text" id="loadingText">Carregando painéis individuais...</div>
                    <div class="no-panels" id="noPanelsMessage" style="display: none;">Nenhum painel individual encontrado</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="loader" id="pageLoader"></div>

    <!-- Firebase SDK v9 (modular via CDN) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { 
            getFirestore, 
            collection,
            query,
            where,
            getDocs,
            doc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import {
            getAuth,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAfk7tS6Z39uYyHnbKlwY1O1zeOx74LlQg",
            authDomain: "banco-de-dados-d253e.firebaseapp.com",
            projectId: "banco-de-dados-d253e",
            storageBucket: "banco-de-dados-d253e.appspot.com",
            messagingSenderId: "1005413315224",
            appId: "1:1005413315224:web:c87d1dd951785ed4f656ed"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Elementos DOM
        const pageLoader = document.getElementById('pageLoader');
        const loadingText = document.getElementById('loadingText');
        const noPanelsMessage = document.getElementById('noPanelsMessage');
        const errorMessage = document.getElementById('errorMessage');
        const mainPanelCard = document.getElementById('mainPanel');
        const individualPanelsContainer = document.getElementById('individualPanelsContainer');
        const logoutBtn = document.getElementById('logoutBtn');

        // Estados
        let currentUser = null;
        let panelsLoaded = false;

        // Verifica o estado de autenticação
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                showLoadingState();
                await loadPanels();
            } else {
                redirectToLogin();
            }
        });

        // Mostra estado de carregamento
        function showLoadingState() {
            pageLoader.style.display = 'block';
            loadingText.style.display = 'block';
            noPanelsMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            individualPanelsContainer.innerHTML = '';
        }

        // Carrega os painéis individuais
        async function loadPanels() {
            try {
                // Limpa container
                individualPanelsContainer.innerHTML = '';
                
                // Mostra mensagem de carregamento
                loadingText.style.display = 'block';
                
                // Busca todos os documentos que começam com "P1 -" até "P30 -" na coleção "usuarios"
                const usuariosRef = collection(db, "usuarios");
                
                // Criamos queries para cada prefixo de painel individual (P1 - a P30 -)
                const panelQueries = [];
                for (let i = 1; i <= 30; i++) {
                    const prefix = `P${i} -`;
                    panelQueries.push(
                        query(usuariosRef, 
                            where("__name__", ">=", prefix),
                            where("__name__", "<", prefix + '\uf8ff')
                        )
                    );
                }
                
                // Executa todas as queries em paralelo
                const querySnapshots = await Promise.all(
                    panelQueries.map(q => getDocs(q))
                );
                
                // Combina os resultados
                const allPanels = [];
                
                for (const snapshot of querySnapshots) {
                    for (const docSnap of snapshot.docs) {
                        const panelData = docSnap.data();
                        if (panelData.nomeFantasia) {
                            // Busca o nome do atendente na subcoleção "atendentes"
                            const atendentesRef = collection(db, "usuarios", docSnap.id, "atendentes");
                            const atendentesSnapshot = await getDocs(atendentesRef);
                            
                            if (!atendentesSnapshot.empty) {
                                // Pega o primeiro atendente (assumindo que cada painel tem pelo menos um)
                                const primeiroAtendente = atendentesSnapshot.docs[0].data();
                                const nomeAtendente = primeiroAtendente.nome || "Atendente sem nome";
                                
                                allPanels.push({ 
                                    id: docSnap.id, 
                                    nome: nomeAtendente,
                                    numero: parseInt(docSnap.id.split(' -')[0].replace('P', ''))
                                });
                            }
                        }
                    }
                }
                
                // Ordena os painéis por número (P1, P2, P3...)
                allPanels.sort((a, b) => a.numero - b.numero);
                
                // Cria os cards para cada painel
                if (allPanels.length > 0) {
                    allPanels.forEach(panel => {
                        createPanelCard(panel.id, panel.nome);
                    });
                    noPanelsMessage.style.display = 'none';
                } else {
                    noPanelsMessage.style.display = 'block';
                }
                
                panelsLoaded = true;
                
            } catch (error) {
                console.error("Erro ao carregar painéis:", error);
                showError("Erro ao carregar painéis. Tente recarregar a página.");
            } finally {
                pageLoader.style.display = 'none';
                loadingText.style.display = 'none';
            }
        }

        // Mostra mensagem de erro
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            noPanelsMessage.style.display = 'none';
        }

        // Cria um card de painel individual
        function createPanelCard(panelId, atendenteName) {
            const panelCard = document.createElement('div');
            panelCard.className = 'panel-card individual-panel';
            panelCard.dataset.id = panelId;
            
            panelCard.innerHTML = `
                <h3>${atendenteName}</h3>
                <p>Painel individual ${panelId.split(' -')[0]}</p>
            `;
            
            // Adiciona evento de clique para acessar o painel
            panelCard.addEventListener('click', () => {
                window.location.href = `painelindiv.html?panelId=${encodeURIComponent(panelId)}`;
            });
            
            individualPanelsContainer.appendChild(panelCard);
        }

        // Redireciona para login
        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        // Event Listeners
        mainPanelCard.addEventListener('click', () => {
            window.location.href = 'painel.html';
        });
        
        logoutBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                pageLoader.style.display = 'block';
                await signOut(auth);
                redirectToLogin();
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
                showError("Erro ao fazer logout. Tente novamente.");
                pageLoader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
