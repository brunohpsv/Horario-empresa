<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Painel | HORÁRIO</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #cccccc;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .panel-selection {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .panel-selection h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .panel-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .panel-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .panel-card:hover {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
        }
        
        .panel-card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .panel-card p {
            color: #666;
            font-size: 14px;
        }
        
        .panel-card .main-panel {
            background-color: #f0f8ff;
            border-color: #4682b4;
        }
        
        .panel-card .individual-panel {
            background-color: #f0fff0;
            border-color: #2e8b57;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HORÁRIO</div>
        <nav>
            <ul>
                <li><a href="https://horario.site">Início</a></li>
                <li><a href="#" id="logoutBtn">Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="panel-selection">
            <h2>Escolha o Painel que Deseja Acessar</h2>
            
            <div class="panel-options">
                <!-- Painel Principal -->
                <div class="panel-card main-panel" id="mainPanel">
                    <h3>Painel Principal</h3>
                    <p>Acesso completo a todas as funcionalidades</p>
                </div>
                
                <!-- Painéis Individuais -->
                <div id="individualPanelsContainer">
                    <!-- Os painéis individuais serão inseridos aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="loader" id="pageLoader"></div>

    <!-- Firebase SDK v9 (modular via CDN) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { 
            getFirestore, 
            collection,
            query,
            where,
            getDocs,
            doc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import {
            getAuth,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAfk7tS6Z39uYyHnbKlwY1O1zeOx74LlQg",
            authDomain: "banco-de-dados-d253e.firebaseapp.com",
            projectId: "banco-de-dados-d253e",
            storageBucket: "banco-de-dados-d253e.appspot.com",
            messagingSenderId: "1005413315224",
            appId: "1:1005413315224:web:c87d1dd951785ed4f656ed"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Variáveis globais
        let currentUser = null;
        const pageLoader = document.getElementById('pageLoader');
        const mainPanelCard = document.getElementById('mainPanel');
        const individualPanelsContainer = document.getElementById('individualPanelsContainer');
        const logoutBtn = document.getElementById('logoutBtn');

        // Verifica o estado de autenticação
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadPanels();
            } else {
                window.location.href = 'login.html';
            }
        });

        // Carrega os painéis individuais
        async function loadPanels() {
            try {
                pageLoader.style.display = 'block';
                individualPanelsContainer.innerHTML = '';
                
                // Busca todos os documentos que começam com "PI-" na coleção "usuarios"
                const usuariosRef = collection(db, "usuarios");
                const q = query(usuariosRef, where("__name__", ">=", "PI-"));
                
                const querySnapshot = await getDocs(q);
                
                querySnapshot.forEach((doc) => {
                    const panelData = doc.data();
                    if (panelData.nomeCompleto) {
                        createPanelCard(doc.id, panelData.nomeCompleto);
                    }
                });
                
            } catch (error) {
                console.error("Erro ao carregar painéis:", error);
                alert("Erro ao carregar painéis. Tente novamente.");
            } finally {
                pageLoader.style.display = 'none';
            }
        }

        // Cria um card de painel individual
        function createPanelCard(panelId, panelName) {
            const panelCard = document.createElement('div');
            panelCard.className = 'panel-card individual-panel';
            panelCard.dataset.id = panelId;
            
            panelCard.innerHTML = `
                <h3>${panelName}</h3>
                <p>Painel individual para atendimento</p>
            `;
            
            // Adiciona evento de clique para acessar o painel
            panelCard.addEventListener('click', () => {
                window.location.href = `painelindiv.html?panelId=${panelId}`;
            });
            
            individualPanelsContainer.appendChild(panelCard);
        }

        // Event Listeners
        mainPanelCard.addEventListener('click', () => {
            window.location.href = 'painel.html';
        });
        
        logoutBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
            }
        });
    </script>
</body>
</html>
